	<ui:define name="title">Devolução / Troca</ui:define>

	<f:metadata>

	<ui:define name="content">

		<style>

		<div class="page-header">
			<h1>Devolução / Troca</h1>
		</div>

		<p:growl id="msg" closable="true" life="1500" showSummary="false"
			showDetail="true" style="text-align: center" />



		<h:form id="form" prependId="false">
		
			<p:focus for="busca-por-leitor" />
			
			<p:remoteCommand name="setarItemID" process="@this vendasTable"
				update="panel-table vendasTable produto-dialog" action="#{devolucoesTrocaBean.excluir}"
				onstart="PF('downloadLoading').show();"
				oncomplete="PF('downloadLoading').hide();" />
				
		

			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:commandButton icon="fa fa-fw fa-search" value="Pesquisar"
						id="pesquisar-button" update="panel-table vendasTable produto-dialog"
						style="margin-left: 3px;font-weight:bold" process="@this form"
						action="#{devolucoesTrocaBean.pesquisar_}"
						onstart="PF('downloadLoading').show();"
						oncomplete="PF('downloadLoading').hide();"></p:commandButton>
				</f:facet>
				
				<f:facet name="right">
			
					<p:outputLabel id="saldo" value="Total em Devolução: R$ #{devolucoesTrocaBean.saldoParaTroca == null ? '0,00' : devolucoesTrocaBean.saldoParaTroca}" style="color: #5a5656;margin-top: 5px;font-size:14px;float: right;" />
				</f:facet>

			</p:toolbar>

			<div class="ui-g-12 ui-lg-12">

				<p:panel class="card card-w-title ui-fluid itens-add" id="panel-busca_"
					style="padding-bottom: 0px !important; margin-top:10px">

					<p:panelGrid columns="2" layout="grid"
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-2, ui-grid-col-4">
						
						<p:outputLabel value="" />
						
						<p:panel class="leitor-barras">
													
							<p:selectBooleanButton id="leitor" 
								value="#{devolucoesTrocaBean.leitor}" onLabel="ATIVADO"
								offLabel="DESATIVADO" onIcon="fa fa-fw fa-check"
								offIcon="fa fa-fw fa-close" style="float: right;font-size:11px;width:105px;">
								
								<p:ajax process="@this" update="panel-busca" />										
							</p:selectBooleanButton>
							
							<p:outputLabel value="Leitor de código de barras" for="leitor" style="font-size: 12px;margin-right:5px;margin-top: 7px;float: right;" />
													
						</p:panel>
					</p:panelGrid>
					
					<p:defaultCommand scope="panel-busca" target="btn-barcode" 
									rendered="#{devolucoesTrocaBean.leitor}" />	
							
					<p:panelGrid columns="2" layout="grid" id="panel-busca"
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-2, ui-grid-col-4">

						<p:outputLabel value="Produto" for="busca" />
						
						<p:panel class="leitor-barras">
						
							<p:focus for="busca" context="leitor-barras" rendered="#{not devolucoesTrocaBean.leitor}" />
							<p:focus for="busca-por-leitor" context="leitor-barras" rendered="#{devolucoesTrocaBean.leitor}" />
							
							<p:autoComplete id="busca" value="#{devolucoesTrocaBean.produto_}" 
								placeholder="Digite o código ou descrição do produto"
								var="produto" styleClass="busca" rendered="#{not devolucoesTrocaBean.leitor}"
								itemLabel="#{produto.codigo.concat(' | ').concat(produto.descricao)}" itemValue="#{produto}"
								completeMethod="#{devolucoesTrocaBean.completeText_Produto}">
								
								<p:ajax event="itemSelect" listener="#{devolucoesTrocaBean.onItemSelect}" />
							</p:autoComplete>
							
							<p:inputText id="busca-por-leitor" value="#{devolucoesTrocaBean.filter.codigo}" styleClass="field-barcode busca-por-leitor"
									placeholder="Escaneie ou digite o código do produto" rendered="#{devolucoesTrocaBean.leitor}" />
											
								
							<p:commandButton id="btn-barcode" icon="fa fa-fw fa-barcode" rendered="#{devolucoesTrocaBean.leitor}"
								action="#{devolucoesTrocaBean.pesquisar_}" process="@this form busca-por-leitor"
								update="panel-table vendasTable produto-dialog" onstart="PF('downloadLoading').show();"
								oncomplete="PF('downloadLoading').hide();"
								style="float:right;width:35px;height:29px" styleClass="white-button btn-barcode btn-barcode_" />
							
							
							<p:commandButton id="enter-barcode" icon="fa fa-fw fa-camera-retro"  rendered="#{devolucoesTrocaBean.leitor}"
								onstart="readBarcode();" disabled="#{not seguranca.acessoAdministrador() and not seguranca.acessoUsuarioAvancado()}"
								oncomplete="PF('barcode-dialog').show();" styleClass="btn-camera white-button white-button_" />
							
						
							<p:commandButton styleClass="btn-new" icon="fa fa-fw fa-filter"
								actionListener="#{devolucoesTrocaBean.resetInput}"
								title="Limpar campo" onstart="PF('downloadLoading').show();"
								oncomplete="PF('downloadLoading').hide();" update="panel-busca"
								process="@this" rendered="#{not devolucoesTrocaBean.leitor}" 
								disabled="#{not seguranca.acessoAdministrador() and not seguranca.acessoUsuarioAvancado()}">
								
							</p:commandButton>
						</p:panel>							
					</p:panelGrid>

					<p:panelGrid columns="4" id="painel" layout="grid"
						styleClass="panelgrid-noborder disabled disabled data-venda"
						columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-1, ui-grid-col-2">

						<p:outputLabel value="Data da venda" for="data01" />
						<p:datePicker id="data01" value="#{devolucoesTrocaBean.dateStart}"
							readonlyInput="true" pattern="dd/MM/yyyy" locale="pt" 
							showIcon="true">
						</p:datePicker>


						<p:outputLabel value="até" id="data02" />
						<p:datePicker id="data-02" value="#{devolucoesTrocaBean.dateStop}"
							readonlyInput="true" styleClass="dateStop" pattern="dd/MM/yyyy"
							locale="pt" showIcon="true">
						</p:datePicker>

					</p:panelGrid>
					
					<p:panelGrid columns="2" layout="grid" 
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-2, ui-grid-col-3">

						<p:outputLabel value="Venda N." for="venda" />
						<p:inputNumber id="venda" decimalPlaces="0" thousandSeparator=""
							styleClass="quantidade" onkeyup="ajaxDelay('')"
							value="#{devolucoesTrocaBean.numeroVenda}">

							<p:ajax event="keyup" process="@this"></p:ajax>
						</p:inputNumber>
						
					</p:panelGrid>

				</p:panel>

				<p:panel class="card card-w-title ui-fluid itens-add"
					id="panel-table"
					style="padding-bottom: 0px !important;margin-top:-10px">

					<h3 style="font-weight: bold">Vendas realizadas</h3>
					
					<p:commandButton icon="fa fa-fw fa-list-ol"
							style="font-weight: bold;;float: right;margin-top: -40px;margin-right: 10px;width:180px;background:#fff;color:#5a5656;border:1px solid #c0c0c0;"
							value="Itens adicionados [#{devolucoesTrocaBean.itensParaDevolucao}]" onstart="PF('downloadLoading').show();"
							oncomplete="PF('downloadLoading').hide();PF('itens-dialog').show();"
							process="@this" update="itens-dialog" />

					<p:menuButton id="menu-btn" value="Opções" rendered="false"
						style="width: 80px;float: right;margin-top: -40px;margin-right: 10px"
						disabled="#{(devolucoesTrocaBean.vendasFiltradasSize eq 0) or devolucoesTrocaBean.vendaSelecionada.id == null}">

						<p:menuitem value="Visualizar" icon="fa fa-fw fa-eye"
							id="btn-view" outcome="#{devolucoesTrocaBean.vendaSelecionada.pdv ? '/PDV.xhtml' : '/operacoes/RegistroVendas.xhtml'}"
							onclick="PF('downloadLoading').show();">
							<f:param name="id"
								value="#{devolucoesTrocaBean.vendaSelecionada.id}" />
						</p:menuitem>
						
						<p:separator />
						<p:menuitem icon="fa fa-fw fa-trash" id="btn-trash"
							value="Excluir" process="@this" disabled="#{not seguranca.acessoAdministrador() and not seguranca.acessoUsuarioAvancado()}"
							onclick="deleteItem(#{devolucoesTrocaBean.vendaSelecionada.id});" />
						<p:separator />

						<p:menuitem value="Entregar venda" icon="fa fa-fw fa-money"
							onstart="start();" oncomplete="stop();"
							action="#{devolucoesTrocaBean.entregarVenda}" update="form"
							process="@this"
							rendered="#{devolucoesTrocaBean.entrega.id != null and devolucoesTrocaBean.entrega.status == 'PENDENTE'}">
						</p:menuitem>
						<p:separator />
						<p:menuitem value="Desfazer entrega" icon="fa fa-fw fa-undo"
							onstart="start();" oncomplete="stop();"
							action="#{devolucoesTrocaBean.desfazerEntrega}" update="form"
							process="@this"
							rendered="#{devolucoesTrocaBean.entrega.id != null and devolucoesTrocaBean.entrega.status == 'ENTREGUE'}">
						</p:menuitem>
						<p:menuitem value="Ver localização" icon="fa fa-fw fa-map-marker"
							onstart="start();" oncomplete="stop();"
							url="https://maps.google.com/maps?daddr=#{devolucoesTrocaBean.entrega.localizacao}"
							target="_blank"
							rendered="#{devolucoesTrocaBean.entrega.id != null}">
						</p:menuitem>
						<p:menuitem value="Baixar PDF" icon="fa fa-fw fa-cloud-download"
							action="#{devolucoesTrocaBean.emitirPedido}" 
							ajax="false" target="_blank" disabled="#{seguranca.usuarioLogado.usuario.empresa eq 'Havaianas'}">
						</p:menuitem>

					</p:menuButton>


					<p:panelGrid columns="1" layout="grid"
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-12"> 

						<p:dataTable id="vendasTable" paginatorAlwaysVisible="false"
							scrollable="true" scrollHeight="500"
							value="#{devolucoesTrocaBean.itensVendasFiltradas}" var="itemVenda"
							emptyMessage="Nenhum resultado encontrado." reflow="true"
							paginator="false" rowKey="#{itemVenda.id}"
							selection="#{devolucoesTrocaBean.itemVendaSelecionada}"
							selectionMode="single">

							<p:ajax process="@this form-dialog_:quantidade_ form-dialog_:quantidade__ form-dialog_:quantidade___" event="rowSelect" update="menu-btn produto-dialog_ form-dialog_"
								listener="#{devolucoesTrocaBean.prepararDevolucaoSelecionada}" 
								onstart="PF('downloadLoading').show();" 
								oncomplete="PF('downloadLoading').hide();" />
								
							<p:ajax process="@this" event="rowUnselect" update="menu-btn"
								onstart="PF('downloadLoading').show();"
								oncomplete="PF('downloadLoading').hide();" />

							<p:column headerText="N. Venda" width="10%">
								<h:outputText value="#{itemVenda.venda.numeroVenda}" />
								<p:commandButton icon="fa fa-fw fa-edit" styleClass="inventario" rendered="#{venda.ajuste}" />
							</p:column>

							<p:column headerText="Data da venda" width="10%">
								<h:outputText value="#{itemVenda.venda.dataVenda}">
									<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" dateStyle="short" />
								</h:outputText>
							</p:column>

							<p:column headerText="Tipo de venda" width="10%">
								<h:outputText value="#{itemVenda.venda.tipoVenda.descricao}" />
							</p:column>

							<p:column headerText="Bairro" width="10%">
								<h:outputText value="#{itemVenda.venda.bairro.nome}" />
							</p:column>

							<p:column headerText="Vendedor" width="10%">
								<h:outputText value="#{itemVenda.venda.usuario.nome}" />
							</p:column>
							
							<p:column headerText="Produto" width="10%">
								<h:outputText value="#{itemVenda.produto.codigo}" />
							</p:column>

							<p:column headerText="Qtd. Itens" width="10%">
								<h:outputText value="#{itemVenda.quantidade}" rendered="#{itemVenda.produto.unidadeMedida == 'Kg' or itemVenda.produto.unidadeMedida == 'Lt'}">
									<f:convertNumber minFractionDigits="3" />
								</h:outputText>
								
								<h:outputText value=" #{itemVenda.produto.unidadeMedida}" rendered="#{itemVenda.produto.unidadeMedida == 'Kg' or itemVenda.produto.unidadeMedida == 'Lt'}">
								</h:outputText>
								
								<h:outputText value="#{itemVenda.quantidade}" rendered="#{itemVenda.produto.unidadeMedida != 'Kg' and itemVenda.produto.unidadeMedida != 'Lt'}">
									<f:convertNumber minFractionDigits="0" />
								</h:outputText>
								
								<h:outputText value=" #{itemVenda.produto.unidadeMedida}" rendered="#{itemVenda.produto.unidadeMedida != 'Kg' and itemVenda.produto.unidadeMedida != 'Lt'}">
								</h:outputText>
							</p:column>

							<p:column headerText="Valor Pago" width="10%">
								<h:outputText value="#{itemVenda.total}">
									<f:convertNumber type="currency" />
								</h:outputText>
							</p:column>

						</p:dataTable>

						<p:panel
							styleClass="panelgrid-noborder disabled disabled panel-total">

							<p:outputLabel
								value="Total de Vendas: R$ #{devolucoesTrocaBean.totalVendas}"
								style="float:left;margin-top:10px;margin-bottom:5px;margin-left:-10px;font-size: 13px;font-family: inherit;" />

							<p:outputLabel
								value="Total de Itens: #{devolucoesTrocaBean.totalItens}"
								style="float:right;margin-top:10px;margin-bottom:5px;margin-right:0px;font-size: 13px;font-family: inherit;" />	

						</p:panel>
					</p:panelGrid>

				</p:panel>

			</div>

		</h:form>
		
		
		
		
		<p:dialog header="Devolver produto" widgetVar="produto-dialog"  position="top" style="margin-top: 100px"
			id="produto-dialog" resizable="false" modal="true" 
			closeOnEscape="true" responsive="true" 
			styleClass="fotoDialog">

			<h:form id="form-dialog">
			
				<p:focus for="quantidade" />
			
				<p:defaultCommand target="devolver-trocar" />

				<div class="ui-fluid" style="margin-top: 5px; text-align: center">
															
					<p:panelGrid columns="2" layout="grid"
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-5, ui-grid-col-7">
						
						<p:panel>
						
							<p:panelGrid columns="1" layout="grid"
								styleClass="panelgrid-noborder disabled disabled"
								columnClasses="ui-grid-col-6">
								
								<ui:fragment id="photo" 
									rendered="false">
									<img 
										src="#{devolucoesTrocaBean.produto.urlImagem}"
										style="width: 200px; height: auto;margin-left: -10px;" />
								</ui:fragment>
								
								<ui:fragment id="photo2" 
									rendered="#{devolucoesTrocaBean.produto.foto == null}">
									<p:graphicImage library="myapp" name="/images/sem-foto.png" width="166px" height="176px" />
								</ui:fragment>
								
								<ui:fragment 
									rendered="#{devolucoesTrocaBean.produto.foto != null}">
									<img style="width: 200px; height: auto;margin-left: -10px;"
										src="data:image/png;base64,#{devolucoesTrocaBean.imageContentsAsBase64}"
										class="image-produto" />
								</ui:fragment>
							</p:panelGrid>
						
						</p:panel>
						
						
						
							<p:panelGrid columns="1" layout="grid" style="text-align:left;"
								styleClass="panelgrid-noborder disabled disabled"
								columnClasses="ui-grid-col-12">
								
									<p:outputLabel
										value="#{devolucoesTrocaBean.produto.nome}"
										style="font-size: 16px;font-weight: bold;" />
										
									<p:outputLabel
										value="#{devolucoesTrocaBean.produto.descricao}"
										style="font-size: 22px;font-weight: bold;float:left;margin-top: -10px;" />
										
									<p:outputLabel value="cod.: #{devolucoesTrocaBean.produto.codigo}" style="float: left;margin-top: -8px;" />
									
									
									<p:outputLabel value="Valor pago/Un."
											style="font-weight: bold;font-size: 12px;" />
										
									<p:panel>
										<p:outputLabel id="valor-pago" value="#{devolucoesTrocaBean.produto.valorPago}"
											style="font-size: 28px;font-weight: bold;margin-top: -10px;float: left;">
											
											<f:convertNumber type="currency" />
										</p:outputLabel>
										
										<p:outputLabel value="#{devolucoesTrocaBean.produto.unidadeMedida}" style="font-weight:bold;margin-top:8px;margin-left:5px;float:left;font-size:10px;" />

			  position: 'top-end',
			  showConfirmButton: false,
			  timer: 1500,
			  timerProgressBar: true,
			  onOpen: (toast) => {
			    toast.addEventListener('mouseenter', Swal.stopTimer)
			    toast.addEventListener('mouseleave', Swal.resumeTimer)

			});
