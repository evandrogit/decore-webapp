<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">Importar Dados</ui:define>

	<ui:define name="content">

		<style>
@media ( min-width :220px) {
	.ui-fluid .ui-button {
		width: auto;
	}
	.fotoDialog {
		max-height: 380px !important;
		width: 240px !important;
		margin-top: -50px;
	}
	.categoria-field {
		width: 100%;
		height: 32px;
	}
	.ui-slider .ui-slider-handle {
		width: 1.7em;
		height: 1.7em;
	}
	.ui-slider-horizontal {
		height: 1.2em !important;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 28px !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-4 {
		width: 50% !important;
		float: left !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-6 {
		width: 50% !important;
		float: left !important;
	}
	.qty-parcelas.ui-panelgrid .ui-panelgrid-cell:nth-child(1) {
		margin-top: 10px !important;
	}
	.percentual-juros.ui-panelgrid .ui-panelgrid-cell:nth-child(1) {
		margin-top: 8px !important;
	}
	.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
		.ui-datatable tfoot th {
		font-size: 13px;
	}
	body .btn-new.ui-button {
		color: #676363;
		background-color: #f9f9f9;
		border: 1px solid #8a8585;
	}
	.swal2-popup {
		width: 28em;
		max-width: 100%;
		padding: 0 0 0.4em 0;
		font-size: 0.75rem;
	}
	.swal2-popup #swal2-content {
		font-weight: 400;
	}
}

@media ( min-width :460px) {
	.ui-slider .ui-slider-handle {
		width: 1.7em;
		height: 1.7em;
	}
	.ui-slider-horizontal {
		height: 1.2em;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 27px !important;
	}
	.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
		.ui-datatable tfoot th {
		font-size: 14px;
	}
}

@media ( min-width :640px) {
	.categoria-field {
		width: 60% !important;
	}
	.ui-slider-handle {
		width: 1.2em !important;
		height: 1.2em !important;
	}
	.ui-slider-horizontal {
		height: 0.8em !important;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 27px !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-4 {
		width: 33.33333% !important;
		float: none;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-6 {
		width: auto !important;
		float: none;
	}
	.fotoDialog {
		max-height: 500px !important;
		width: 240px !important;
		margin-top: -50px;
	}
}
</style>

		<div class="page-header">
			<h1>Importar Dados</h1>
		</div>

		<p:growl id="msg" closable="true" life="500" showSummary="false"
			showDetail="true" style="text-align: center" />



		<h:form id="form" enctype="multipart/form-data">

			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:commandButton icon="fa fa-fw fa-upload" value="Importar" widgetVar="pesquisar-button"
						id="pesquisar-button" style="margin-left: 3px;font-weight:bold"
						action="#{importarDadosBean.importar}" process="@this" 
						ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"></p:commandButton>
				</f:facet>

				<f:facet name="right">
					<p:selectOneMenu id="console" value="#{importarDadosBean.opcao}"
						style="width:125px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Compras" itemValue="Compras" />
						<f:selectItem itemLabel="Vendas" itemValue="Vendas" />
						<f:selectItem itemLabel="Lançamentos" itemValue="Lançamentos" />
					</p:selectOneMenu>
				</f:facet>



			</p:toolbar>

			<div class="ui-g-12 ui-lg-12">

				<p:panel class="card card-w-title ui-fluid itens-add"
					style="padding-bottom: 0px !important; margin-top:10px">

					<p:fileUpload styleClass="btn-upload"
						value="#{importarDadosBean.file}" label="Anexar" process="@this"
						style="margin-left:8px;margin-top:5px" mode="simple"
						skinSimple="true">
					</p:fileUpload>
				</p:panel>

			</div>

		</h:form>



		<p:dialog id="downloadLoading" showHeader="false" modal="true"
			widgetVar="downloadLoading" header="Status" draggable="false"
			closable="false" resizable="false">
			<p:graphicImage name="images/loadingbar.gif"
				library="manhattan-layout" width="50" />
		</p:dialog>

		<script type="text/javascript">
			function start() {
				PF('downloadLoading').show();
			}

			function stop() {
				PF('downloadLoading').hide();
			}
		</script>

	</ui:define>

</ui:composition>
