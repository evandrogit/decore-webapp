		<div class="page-header">
			<h1>#{registroVendasBean.venda.id == null ? 'Registrar Venda' :
				'Informações da Venda'}</h1>
		</div>

		<p:growl id="msg" closable="true" life="2000" showSummary="false"
			showDetail="true" style="text-align: center" />

		<div class="ui-g-12 ui-lg-12 card" style="margin-top: -10px;">

			<h:form id="form">

				<p:defaultCommand target="btn-calcular" />

				<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
					styleClass="panelgrid-noborder disabled disabled" 
					columnClasses="ui-grid-col-6, ui-grid-col-6">

					<p:panel class="card card-w-title ui-fluid" id="panel-itens" 
						style="margin-bottom: 0px;margin-top: 10px; padding-bottom: 0px !important">
						
					<p:panel>

						<h3 style="font-weight: bold">Dados da Venda</h3>
						
						<p:menuButton id="menu-btn" value="Opções" 
							style="width: 80px;float: right;margin-top:-39px;"
							rendered="#{registroVendasBean.venda.id != null and false}">	
							
							<p:menuitem value="Entregar venda" icon="fa fa-fw fa-money"
								onstart="start();" oncomplete="stop();"
								action="#{registroVendasBean.entrega}" update="form"
								process="@this"
								rendered="#{registroVendasBean.entregaVenda.id != null and registroVendasBean.entregaVenda.status == 'PENDENTE' and registroVendasBean.venda.tipoPagamento != null}">
							</p:menuitem>
							<p:separator />
							<p:menuitem value="Desfazer entrega" icon="fa fa-fw fa-undo"
								onstart="start();" oncomplete="stop();"
								action="#{registroVendasBean.desfazerEntrega}" update="form"
								process="@this"
								rendered="#{registroVendasBean.entregaVenda.id != null and registroVendasBean.entregaVenda.status == 'ENTREGUE'}">
							</p:menuitem>
							<p:menuitem value="Desfazer entrega e pagamento" icon="fa fa-fw fa-undo"
								onstart="start();" oncomplete="stop();"
								action="#{registroVendasBean.desfazerEntregaPagamento}" update="form"
								process="@this"
								rendered="#{registroVendasBean.entregaVenda.id != null and registroVendasBean.entregaVenda.status == 'ENTREGUE' and registroVendasBean.venda.tipoPagamento == 'AVISTA'}">
							</p:menuitem>
						
							<p:menuitem value="Visualizar Parcelas" icon="fa fa-fw fa-list-ol"
								action="#{registroVendasBean.emitirPedido}"
								ajax="false" immediate="true" target="_blank">
							</p:menuitem>
							
							<p:menuitem value="Baixar Recibo" icon="fa fa-fw fa-cloud-download"
								action="#{registroVendasBean.emitirPedido}"
								ajax="false" immediate="true" target="_blank">
							</p:menuitem>
						</p:menuButton>
						
						<p:accordionPanel id="accordion-panel" activeIndex="null" styleClass="accordion-panel" style="margin-top:12px;">
			
							<p:tab title="Detalhes da Venda">
							
								<p:panelGrid columns="2" layout="grid" style="margin-top: 10px;"
									styleClass="panelgrid-noborder disabled disabled"
									columnClasses="ui-grid-col-4, ui-grid-col-4">
		
									<p:outputLabel value="Venda N." />
									<p:inputText value="#{registroVendasBean.venda.numeroVenda}"
										readonly="true" placeholder="Gerado automaticamente." />
		
									<p:outputLabel value="Data da Venda" for="data-venda" />
									<p:datePicker value="#{registroVendasBean.venda.dataVenda}" touchUI="true"
										readonlyInput="true" id="data-venda" pattern="dd/MM/yyyy"
										locale="pt" showIcon="true" />
		
									<p:outputLabel value="Tipo de Venda" for="tipo-venda" />
									<p:selectOneMenu id="tipo-venda"
										value="#{registroVendasBean.venda.tipoVenda}"
										placeholder="selecione">
		
										<f:selectItem itemLabel="Selecione" />
		
										<f:selectItems value="#{registroVendasBean.todosTiposVendas}"
											var="tipoVenda" itemLabel="#{tipoVenda.descricao}"
											itemValue="#{tipoVenda}" />
									</p:selectOneMenu>
									
									<p:outputLabel value="Cliente" for="cliente" />
									<p:selectOneMenu id="cliente" styleClass="cliente"
										value="#{registroVendasBean.venda.cliente}"
										placeholder="selecione">
		
										<f:selectItem itemLabel="Selecione" />
										
										<p:ajax event="change" process="@this" update="bairro taxa-entrega localizacao form:panel-total-geral" listener="#{registroVendasBean.changeTaxaEntrega}" />
		
										<f:selectItems value="#{registroVendasBean.todosClientes}"
											var="cliente" itemLabel="#{cliente.nome}"
											itemValue="#{cliente}" />
									</p:selectOneMenu>
		
									<p:outputLabel value="Bairro" for="bairro" />
									<p:autoComplete id="bairro" forceSelection="true" dropdown="true" scrollHeight="210"
										value="#{registroVendasBean.venda.bairro}"
										var="bairro" itemLabel="#{bairro.nome}" itemValue="#{bairro}" 
										completeMethod="#{registroVendasBean.completeText}">
										
										<p:ajax event="itemSelect" process="@this" update="panel-entrega localizacao taxa-entrega form:panel-total-geral" listener="#{registroVendasBean.changeBairro}" />
									</p:autoComplete>
		
									<p:outputLabel value="Vendedor" for="vendedor" />
									<p:selectOneMenu id="vendedor"
										value="#{registroVendasBean.venda.usuario}"
										placeholder="selecione">
		
										<f:selectItem itemLabel="Selecione" />
		
										<f:selectItems value="#{registroVendasBean.todosUsuarios}"
											var="vendedor" itemLabel="#{vendedor.nome}"
											itemValue="#{vendedor}" />
									</p:selectOneMenu>
									
									<p:outputLabel value="Comissão (%)" for="comissao" 
										rendered="#{seguranca.usuarioLogado.usuario.empresa.id == 74553}" />
									<p:inputNumber id="comissao" decimalPlaces="2" style="margin-top: -5px;"
										rendered="#{seguranca.usuarioLogado.usuario.empresa.id == 74553}"
										placeholder="% 0,00" autocomplete="off" symbol="% " minValue="0"
										value="#{registroVendasBean.venda.taxaDeComissao}">
									</p:inputNumber>
								</p:panelGrid>
		
								<p:panelGrid columns="3" layout="grid" id="panel-entrega"
									styleClass="panelgrid-noborder disabled disabled panel-entrega"
									columnClasses="ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
		
									<p:outputLabel value="Venda para entrega?" for="entrega" />
									<p:inputSwitch offLabel="Não" onLabel="Sim" id="entrega"
										value="#{registroVendasBean.entrega}">
		
										<p:ajax process="@this bairro form:total" update="@parent localizacao taxa-entrega form:panel-total-geral" listener="#{registroVendasBean.exibirTaxaEntrega}" />
									</p:inputSwitch>
		
									<p:commandLink styleClass="btn-new entrega" id="localizacao"
										update="entrega-dialog" value="Dados da entrega"
										onstart="PF('downloadLoading').show();"
										oncomplete="PF('downloadLoading').hide();PF('entrega-dialog').show()"
										process="@this" disabled="#{not registroVendasBean.entrega or registroVendasBean.venda.bairro.nome eq 'Não Informado'}" />				
									
								</p:panelGrid>	
								
								<p:panelGrid columns="3" layout="grid" id="panel-taxa-entrega"
									styleClass="panelgrid-noborder disabled disabled panel-taxa-entrega taxa-entrega #{registroVendasBean.entrega ? '' : 'hide'}"
									columnClasses="ui-grid-col-4, ui-grid-col-3">
									
									<p:outputLabel value="Taxa de Entrega" for="taxa-entrega" />
									<p:inputNumber id="taxa-entrega" styleClass="taxa-entrega-venda" decimalPlaces="2" style="margin-top: -5px;"
										placeholder="R$ 0,00" autocomplete="off" symbol="R$ " minValue="0"
										onkeyup="calculaTotalPagar()" value="#{registroVendasBean.venda.taxaDeEntrega}">
									</p:inputNumber>	
								</p:panelGrid>												
								
								<p:panelGrid columns="1" layout="grid"
									styleClass="panelgrid-noborder disabled disabled">
									
									<h:outputText value="Observações"/>
									<p:inputTextarea maxlength="200" id="obervacao-venda" placeholder="Descreva suas observações aqui."
										value="#{registroVendasBean.venda.observacao}" />
								</p:panelGrid>
		
								<p:panelGrid columns="2" layout="grid" id="panel-ajuste" rendered="#{seguranca.acessoAdministrador() or seguranca.acessoUsuarioAvancado()}"
									styleClass="panelgrid-noborder disabled disabled panel-ajuste"
									columnClasses="ui-grid-col-4, ui-grid-col-8">
		
									<p:outputLabel value="Ajuste de estoque" for="ajuste" style="display:none;" />
									<p:selectBooleanCheckbox id="ajuste" style="margin-bottom: 9px;display:none;"
										value="#{registroVendasBean.venda.ajuste}" disabled="#{registroVendasBean.venda.id != null}">
										
										<p:ajax process="@this" update="@parent" />
									</p:selectBooleanCheckbox>	
									
									<p:outputLabel value="Deseja recuperar os valores de custo medio dos produtos desta venda?" rendered="false" />
									<p:inputSwitch offLabel="Não" onLabel="Sim" id="recuperar" style="width:150px"
										value="#{registroVendasBean.venda.recuperarValores}" rendered="false"
										disabled="#{registroVendasBean.venda.id != null}"> 
		
										<p:ajax process="@this" update="@parent" />
									</p:inputSwitch>
									
									<p:outputLabel rendered="false" />
									<p:outputLabel value="Ok, então os valores de custo médio de cada produto dessa venda poderão ser somados aos valores totais de custo de suas próximas entradas."
										rendered="false" />	
		
								</p:panelGrid>
		
								<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
									styleClass="panelgrid-noborder disabled disabled"
									rendered="false" columnClasses="ui-grid-col-4, ui-grid-col-4">
		
									<p:outputLabel value="Quantidade de itens" for="itens" />
									<p:inputNumber id="itens" decimalPlaces="0" readonly="true"
										placeholder="0"
										value="#{registroVendasBean.venda.quantidadeItens}" />
		
									<p:outputLabel value="Valor total" for="total" />
									<p:inputNumber id="total" decimalPlaces="0" readonly="true"
										placeholder="0" value="#{registroVendasBean.venda.valorTotal}" />
								</p:panelGrid>
							</p:tab>
						</p:accordionPanel>

						
						</p:panel>
						
						<p:panel id="itens-venda-panel">
						
						<p:defaultCommand target="btn-adicionar" scope="itens-venda-panel" />

						<h3 style="font-weight: bold">Itens da venda</h3>
						
						<p:focus id="focus-valor-unitario" for="valor-unitario" />

						<p:commandButton styleClass="btn-new" icon="fa fa-fw fa-cubes"
							title="Buscar produto" onstart="PF('downloadLoading').show();"
							oncomplete="PF('downloadLoading').hide();PF('item-dialog').show()"
							process="@this" id="btn-novo"
							disabled="#{not seguranca.acessoAdministrador() and not seguranca.acessoUsuarioAvancado() or registroVendasBean.itemVenda.id != null}"
							style="position: relative; float: right; margin-top: -38px; margin-right: 8px; width: 40px" />

						<p:inputText id="id" type="hidden"
							value="#{registroVendasBean.itemVenda.code}" required="true"
							requiredMessage="Produto deve ser informado." />

						<p:panelGrid columns="2" layout="grid" 
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-4, ui-grid-col-4">

							<p:outputLabel value="Código" for="codigo" />
							<p:inputText id="codigo"
								value="#{registroVendasBean.itemVenda.produto.codigo}"
								readonly="true" />
						</p:panelGrid>
								
						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 0px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-4, ui-grid-col-6">

							<p:outputLabel value="Descrição" for="descricao" />
							<p:inputTextarea id="descricao"
								value="#{registroVendasBean.itemVenda.produto.descricao}"
								readonly="true" />
						</p:panelGrid>
						
						<p:panelGrid columns="2" layout="grid" style="margin-top:-4px"
							styleClass="panelgrid-noborder disabled disabled" id="preco-venda"
							columnClasses="ui-grid-col-4, ui-grid-col-4"
							rendered="true">

							<p:outputLabel value="Preço de Venda" for="fornecedor" />
							<p:inputNumber id="fornecedor" readonly="true" decimalPlaces="4" placeholder="R$ 0,0000" symbol="R$ "
								value="#{registroVendasBean.itemCompra.precoDeVenda}">
							</p:inputNumber>
						</p:panelGrid>

						<p:panelGrid id="panel-lote" columns="2" layout="grid"
							style="margin-bottom: 0px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-4, ui-grid-col-6">

							<p:outputLabel value="Qtd. Disponível / Lote" for="lote" />
							<p:selectOneMenu id="lote"
								value="#{registroVendasBean.itemCompra}" placeholder="selecione">

								<f:selectItem itemLabel="Selecione" />
 
 								<p:ajax event="change" process="@this panel-lote" update="preco-venda" />

								<f:selectItems value="#{registroVendasBean.itensCompra}"
									var="itemCompra" 
									itemLabel="#{itemCompra.quantidadeDisponivel ge 2 ? ''.concat(itemCompra.quantidadeDisponivel_).concat(' ').concat(itemCompra.produto.unidadeMedida).concat(' | ').concat(itemCompra.compra.tipoCompra).concat(itemCompra.compra.dataCompraFormatada).concat(' | ').concat(itemCompra.valorUnitarioFormatado) : ''.concat(itemCompra.quantidadeDisponivel_).concat(' ').concat(itemCompra.produto.unidadeMedida).concat(' | ').concat(itemCompra.compra.tipoCompra).concat(itemCompra.compra.dataCompraFormatada).concat(' | ').concat(itemCompra.valorUnitarioFormatado) }"
									itemValue="#{itemCompra}" />
							</p:selectOneMenu>
						</p:panelGrid>
												

						<p:panelGrid id="panel-valores" columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled" 
							columnClasses="ui-grid-col-4, ui-grid-col-4">

							<p:outputLabel value="Valor Unitário" for="valor-unitario" />
							<p:inputNumber id="valor-unitario" decimalPlaces="2" placeholder="R$ 0,00" symbol="R$ "
								styleClass="valor-unitario" onkeyup="ajaxDelayValor()"
								value="#{registroVendasBean.itemVenda.valorUnitario}">
								
								<p:ajax event="keydown" process="@this" update="btn-adicionar"></p:ajax>
							</p:inputNumber>

							
							
							
							
							<p:outputLabel value="Quantidade (Un)" for="quantidade" rendered="#{registroVendasBean.itemVenda.produto == null}" />
							<p:outputLabel value="Quantidade (#{registroVendasBean.itemVenda.produto.unidadeMedida})" for="quantidade" rendered="#{registroVendasBean.itemVenda.produto != null}" />
							
							<p:inputNumber id="quantidade" decimalPlaces="0" placeholder="0"
								styleClass="quantidade" onkeyup="ajaxDelayQtd()"
								value="#{registroVendasBean.itemVenda.quantidade}"
								rendered="#{registroVendasBean.itemVenda.produto.unidadeMedida == 'Un' or registroVendasBean.itemVenda.produto.unidadeMedida == 'Cx' or registroVendasBean.itemVenda.produto.unidadeMedida == 'FARDO' or registroVendasBean.itemVenda.produto == null}">

								<p:ajax event="keydown" update="btn-adicionar"></p:ajax>
							</p:inputNumber>
							
							<p:inputNumber id="quantidade_" decimalPlaces="3" placeholder="0,000"
								styleClass="quantidade_" onkeyup="ajaxDelayQtd_()"
								value="#{registroVendasBean.itemVenda.quantidade}"
								rendered="#{registroVendasBean.itemVenda.produto.unidadeMedida == 'Kg' or registroVendasBean.itemVenda.produto.unidadeMedida == 'Lt'}">

								<p:ajax event="keydown" update="btn-adicionar"></p:ajax>
							</p:inputNumber>
							
							<p:inputNumber id="quantidade__" decimalPlaces="1" placeholder="0,0"
								styleClass="quantidade__" onkeyup="ajaxDelayQtd__()"
								value="#{registroVendasBean.itemVenda.quantidade}"
								rendered="#{registroVendasBean.itemVenda.produto.unidadeMedida == 'Pt'}">

								<p:ajax event="keydown" update="btn-adicionar"></p:ajax>
							</p:inputNumber>
							
							
							

							<p:outputLabel value="Sub-Total" for="valor-total" />
							<p:inputNumber id="valor-total" decimalPlaces="2" disabled="true"
								styleClass="sub-total" placeholder="R$ 0,00" symbol="R$ "
								value="#{registroVendasBean.itemVenda.total}" />
							
						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-4, ui-grid-col-4">

							<p:outputLabel />
							<p:commandButton id="btn-adicionar" value="Adicionar"
								onstart="PF('downloadLoading').show();"
								disabled="#{not seguranca.acessoAdministrador() and not seguranca.acessoUsuarioAvancado()}"
								onsuccess="PF('downloadLoading').hide();" icon="fa fa-plus"
								update="accordion-panel:taxa-entrega itens-venda-panel form:btn-novo preco-venda panel-lote msg panel-valores codigo descricao fornecedor total-venda panel-total-geral id valor-unitario quantidade valor-total panel-table lote "
								action="#{registroVendasBean.adicionarItem}"
								process="@this accordion-panel:taxa-entrega panel-lote codigo panel-valores valor-unitario quantidade quantidade_ quantidade__ valor-total id lote"
								style="font-weight: bold;" />
						</p:panelGrid>
						
						</p:panel>
					</p:panel>


					<p:panel class="card card-w-title ui-fluid itens-add"
						id="panel-table" style="padding-bottom: 0px !important">

						<h3 style="font-weight: bold">Itens adicionados</h3>
						
						<p:commandButton id="toggler" type="button"
							style="float: right;margin-top: -35px;margin-right: 2px;width: 39px;"
							icon="fa fa-th-list" />
						<p:columnToggler datasource="itensTable" trigger="toggler">
							<p:ajax event="toggle" listener="#{pDVBean.onColumnToggle}" />
						</p:columnToggler>
							
						<p:panelGrid columns="1" layout="grid" 
							styleClass="panelgrid-noborder disabled disabled grid-table"
							columnClasses="ui-grid-col-12">							

							<p:dataTable id="itensTable" paginatorAlwaysVisible="false" 
								scrollable="true" value="#{registroVendasBean.itensVenda}"
								var="item" emptyMessage="Nenhum item adicionado." reflow="true"
								paginator="false" rowKey="#{item.code}"
								selection="#{registroVendasBean.itemSelecionado}"
								selectionMode="single">

								<p:column headerText="Cód." width="20%">
									<h:outputText value="#{item.produto.codigo}" />
								</p:column>

								<p:column headerText="Desc." width="20%">
									<h:outputText value="#{item.produto.descricao}" />
								</p:column>

								<p:column headerText="Val. Unit." width="20%">
									<h:outputText value="#{item.valorUnitario}">
										<f:convertNumber type="currency" />
									</h:outputText>
								</p:column>

								<p:column headerText="Qtd." width="20%">
									<h:outputText value="#{item.quantidade}" rendered="#{item.produto.unidadeMedida == 'Kg' or item.produto.unidadeMedida == 'Lt'}">
										<f:convertNumber minFractionDigits="3" />
									</h:outputText>
									
									<h:outputText value=" #{item.produto.unidadeMedida}" rendered="#{(item.produto.unidadeMedida == 'Kg' or item.produto.unidadeMedida == 'Lt')}">
									</h:outputText>
									
									
									<h:outputText value="#{item.quantidade}" rendered="#{item.produto.unidadeMedida == 'Pt'}">
										<f:convertNumber minFractionDigits="1" />
									</h:outputText>
									
									<h:outputText value=" #{item.produto.unidadeMedida}" rendered="#{item.produto.unidadeMedida == 'Pt'}">
									</h:outputText>
									
									
									<h:outputText value="#{item.quantidade}" rendered="#{(item.produto.unidadeMedida != 'Kg' and item.produto.unidadeMedida != 'Lt' and item.produto.unidadeMedida != 'Pt')}">
										<f:convertNumber minFractionDigits="0" />
									</h:outputText>
									
									<h:outputText value=" #{item.produto.unidadeMedida}" rendered="#{(item.produto.unidadeMedida != 'Kg' and item.produto.unidadeMedida != 'Lt' and item.produto.unidadeMedida != 'Pt')}">
									</h:outputText>
								</p:column>
								
								
								<p:column headerText="Sub-Total" width="20%">
									<h:outputText value="#{item.total}">
										<f:convertNumber type="currency" />
									</h:outputText>
								</p:column>
								

								<p:column headerText="Lucro" width="20%">
									<h:outputText value="#{item.lucro}">
										<f:convertNumber type="currency" />
									</h:outputText>
								</p:column>

								<p:column headerText="Perc." width="20%">
									<h:outputText value="#{item.percentualLucro}%">
										<f:convertNumber pattern="#0.00" />
									</h:outputText>

								</p:column>
							</p:dataTable>
						</p:panelGrid>

						<p:contextMenu id="menu-item" for="itensTable">
							<p:menuitem value="Remover Item" id="btn-remove"
								update="accordion-panel:taxa-entrega panel-table  form:id form:codigo form:descricao form:fornecedor form:lote form:total-venda menu-item"
								process="@this panel-table accordion-panel:taxa-entrega"
								action="#{registroVendasBean.removeItem}" onstart="start();"
								oncomplete="stop();" icon="fa fa-fw fa-trash"
								disabled="#{registroVendasBean.itensVendaSize eq 0 or registroVendasBean.itemVenda.id != null}" />

							<p:menuitem value="Editar Item" id="btn-editar"
								update="accordion-panel:taxa-entrega form:btn-calcular_old form:btn-novo panel-table form:id form:codigo form:total-venda form:descricao form:fornecedor form:valor-unitario form:quantidade form:valor-total form:lote menu-item"
								process="@this panel-table accordion-panel:taxa-entrega"
								action="#{registroVendasBean.editarItem}" onstart="start();"
								oncomplete="stop();" icon="fa fa-fw fa-edit"
								disabled="#{registroVendasBean.itensVendaSize eq 0 or registroVendasBean.itemVenda.id != null}" />
						</p:contextMenu>												

						<p:panelGrid columns="2" rendered="true"
							style="margin-top: 5px;float: right; margin-right: 2px;margin-bottom: 10px;"
							styleClass="panelgrid-noborder disabled disabled">
							<p:outputLabel value="Total: " />
							<p:outputLabel id="total-venda_" styleClass="valor-total-itens"
								value="#{registroVendasBean.venda.valorTotal}"
								style="margin-bottom:5px; font-weight:bold;margin-left:8px;color:#5b5656">

								<f:convertNumber type="currency" />
							</p:outputLabel>
						</p:panelGrid>

						<div
							style="width: 80%; margin-left: 10%; margin-top: 18px; margin-bottom: 10px; border-top: 1px solid #ccc"></div>

						<p:panel id="panel-total-geral" class="card card-w-title ui-fluid panel-total-geral">
						
							<p:defaultCommand target="btn-calcular_old" scope="panel-total-geral" rendered="#{seguranca.usuarioLogado.usuario.empresa.id == 7111 or seguranca.usuarioLogado.usuario.empresa.id == 7112}" /> 
							
							<p:defaultCommand target="btn-calcular" scope="panel-total-geral" rendered="#{seguranca.usuarioLogado.usuario.empresa.id != 7111 and seguranca.usuarioLogado.usuario.empresa.id != 7112}" /> 

							<p:panelGrid columns="2" layout="grid" style="margin-bottom: 10px;"
								styleClass="panelgrid-noborder disabled disabled"
								columnClasses="ui-grid-col-6, ui-grid-col-6">

								<p:panel>
									<p:panel>
										<p:outputLabel value="Total de itens: "
											style="font-size: 12px;color:#5b5656;margin-left: 2px;font-weight:bold;" />
										<p:outputLabel id="total-itens"
											value="#{registroVendasBean.venda.quantidadeItens}"
											style="font-size: 13px;font-weight:bold;color:#75767dc9;">
										</p:outputLabel>
									</p:panel>

									<p:panel style="margin-bottom: 10px;">
										<p:outputLabel value="Taxa de Entrega: "
											style="font-size: 12px;color:#5b5656;margin-left: 2px;font-weight:bold;" />
										<p:outputLabel id="taxa-de-entrega" styleClass="taxa-entrega-label"
											value="#{registroVendasBean.venda.taxaDeEntrega == null ? 'R$ 0,00' : registroVendasBean.venda.taxaDeEntrega}"
											style="font-size: 13px;font-weight:bold;color:#75767dc9;">

											<f:convertNumber type="currency" />
										</p:outputLabel>
									</p:panel>

									<p:panel styleClass="sub_total">
										<p:outputLabel value="Sub-Total: "
											style="font-size: 12px;color:#5b5656;margin-left: 2px;font-weight:bold;" />
										<p:outputLabel id="sub-total_" styleClass="subtotal-venda"
											value="#{registroVendasBean.venda.valorTotal + registroVendasBean.venda.taxaDeEntrega}"
											style="font-size: 13px;font-weight:bold;color:#75767dc9;">

											<f:convertNumber type="currency" />
										</p:outputLabel>
									</p:panel>
								</p:panel>

								<p:panel id="panel-taxas">

								</p:panel>

							</p:panelGrid>

							<div class="line-total"></div>

							<p:panelGrid columns="2" layout="grid" id="total-pagar"
								styleClass="panelgrid-noborder disabled disabled"
								columnClasses="ui-grid-col-6, ui-grid-col-2">

								<p:panelGrid columns="1" layout="grid"
									styleClass="panelgrid-noborder disabled disabled"
									columnClasses="ui-grid-col-12">

									<p:outputLabel value="Total a pagar: "
										style="font-weight:bold;" />
									<p:outputLabel id="total-venda" styleClass="total-pagar-venda"
										value="#{(registroVendasBean.venda.valorTotal + registroVendasBean.venda.taxaDeEntrega) - registroVendasBean.venda.desconto}"
										style="margin-top: -8px;font-size: 36px;margin-bottom:5px; font-weight:bold;margin-left:8px;color:#5b5656">

										<f:convertNumber type="currency" />
									</p:outputLabel>
								</p:panelGrid>

								<p:panel styleClass="desconto-venda">
								
								
									<p:outputLabel value="Desconto" style="font-size: 12px;" />
									<p:inputNumber id="total" decimalPlaces="2" placeholder="R$ 0,00" symbol="R$ " minValue="0"
										onkeyup="calculaTotalPagar()" styleClass="desconto-venda-campo" value="#{registroVendasBean.venda.desconto}">
									</p:inputNumber>
								</p:panel>

							</p:panelGrid>
							
							<p:panelGrid columns="2" layout="grid"
								styleClass="panelgrid-noborder disabled disabled"
								columnClasses="ui-grid-col-5, ui-grid-col-3">
	
								<p:commandButton id="btn-calcular_old" value="Salvar Venda"
									onstart="PF('downloadLoading').show();" icon="fa fa-save"
									onsuccess="PF('downloadLoading').hide();"
									disabled="#{(not seguranca.acessoAdministrador() and not seguranca.acessoUsuarioAvancado()) or registroVendasBean.venda.exclusao or registroVendasBean.itemVenda.id != null}"
									update="msg accordion-panel panel-table form:id form:codigo form:descricao form:fornecedor form:valor-unitario form:quantidade form:valor-total form:panel-total-geral form:lote"
									action="#{registroVendasBean.aplicarDescontoVenda_}"
									process="@this panel-table accordion-panel"
									style="font-weight: bold; margin-bottom: 10px;background-color: #0d8819b5;"
									rendered="#{seguranca.usuarioLogado.usuario.empresa.id == 7111 and seguranca.usuarioLogado.usuario.empresa.id == 7112}" />
									
								<p:commandButton id="btn-calcular" value="Finalizar Venda"
									onstart="PF('downloadLoading').show();" icon="fa fa-save"
									actionListener="#{registroVendasBean.aplicarDescontoVenda}"
									onsuccess="PF('downloadLoading').hide();"
									style="font-weight: bold; margin-bottom: 10px;background-color: #0d8819b5;"
									disabled="#{(not seguranca.acessoAdministrador() and not seguranca.acessoUsuarioAvancado()) or registroVendasBean.venda.exclusao}"
									update="msg panel-table accordion-panel form:id form:codigo form:descricao form:fornecedor form:valor-unitario form:quantidade form:valor-total form:panel-total-geral form:lote panel-itens confirm-dialog confirmDialog"
									process="@this panel-table accordion-panel"
									rendered="#{seguranca.usuarioLogado.usuario.empresa.id != 7111 and seguranca.usuarioLogado.usuario.empresa.id != 7112 or true}" />
								
							</p:panelGrid>
							
						</p:panel>

					</p:panel>

				</p:panelGrid>
			</h:form>

		</div>

		<p:dialog header="Buscar produto" widgetVar="item-dialog"
			position="top" style="margin-top: 100px" id="item-dialog"
			resizable="false" modal="true" closeOnEscape="true" responsive="true"
			width="350px">

			<h:form id="form-dialog">

				<div class="ui-g-12 ui-lg-12">
					<p:panel class="card card-w-title ui-fluid"
						style="padding-bottom: 0px;">

						<p:defaultCommand target="pesquisar-button" />

						<p:inputText id="search"
							value="#{registroVendasBean.filter.descricao}"
							placeholder="Digite o código ou descrição" style="width: 180px" />
						<p:commandButton icon="fa fa-fw fa-search" title="Pesquisar"
							id="pesquisar-button" update="produtosTable"
							style="margin-left: 3px; width: 40px" process="@parent"
							action="#{registroVendasBean.pesquisar}"
							onstart="PF('downloadLoading').show();"
							oncomplete="PF('downloadLoading').hide();">
						</p:commandButton>

						<p:dataTable id="produtosTable" paginatorAlwaysVisible="false"
							scrollable="true" scrollHeight="337"
							value="#{registroVendasBean.produtosFiltrados}" var="produto"
							emptyMessage="Nenhum produto encontrado." paginator="false"
							styleClass="produtosTable"
							style="margin-top: 10px;border: 1px solid #147df0;">

							<p:column headerText="Código" width="30%">
								<h:outputText value="#{produto.codigo}" />
							</p:column>

							<p:column headerText="Descrição" width="60%">
								<h:outputText value="#{produto.descricao}" />
							</p:column>

							<p:column width="20%" style="text-align: center">
								<p:commandButton icon="fa fa-fw fa-check"
									action="#{registroVendasBean.selecionarProduto(produto)}"
									title="Selecionar Produto" styleClass="btn-select"
									update="form:focus-valor-unitario form:fornecedor form:panel-valores form:id form:codigo form:descricao form:fornecedor form:valor-unitario form:quantidade form:quantidade_ form:quantidade__ form:valor-total form:lote "
									process="@this" onstart="PF('downloadLoading').show();"
									oncomplete="PF('downloadLoading').hide();PF('item-dialog').hide();">
								</p:commandButton>
							</p:column>

						</p:dataTable>
						
						<div

				library="manhattan-layout" width="50" />

		<script src="https:////cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script type="text/javascript">
			function start() {
				PF('downloadLoading').show();
			}

			function stop() {
				PF('downloadLoading').hide();
			}
			
			const Toast = Swal.mixin({
				  toast: true,
				  position: 'top-end',
				  showConfirmButton: false,
				  timer: 1000,
				  timerProgressBar: true,
				  didOpen: (toast) => {
					    toast.addEventListener('mouseenter', Swal.stopTimer)
					    toast.addEventListener('mouseleave', Swal.resumeTimer)
					  }
				});
			
			const Toast_ = Swal.mixin({
			  toast: true,
			  position: 'top-end',
			  showConfirmButton: false,
			  timer: 1000,
			  timerProgressBar: true,
			  didOpen: (toast) => {
				    toast.addEventListener('mouseenter', Swal.stopTimer)
				    toast.addEventListener('mouseleave', Swal.resumeTimer)
				  }
			});
			
			var delay = (function() {
			    var timer = 0;
			    return function(callback, ms) {
			        clearTimeout (timer);
			        timer = setTimeout(callback, ms);
			    };
			})();
			
			
			function calculaTotalPagar(){
				
				var totalPagar = document.querySelector(".total-pagar-venda");
				var taxaEntregaVenda = document.querySelector(".taxa-entrega-label");	
				var subTotalVenda = document.querySelector(".subtotal-venda");
				
				var desconto;
				var descontoTemp = $('.desconto-venda-campo input').val(); 
				if(descontoTemp == 'R$' || descontoTemp == 'R$ ' || descontoTemp == '') {desconto = parseFloat(0);}
				else {desconto = parseFloat(descontoTemp.replace('R$ ','').replace('.','').replace(',','.'));}
				
				var taxaEntrega;
				var taxaEntregaTemp = $('.taxa-entrega-venda input').val(); 
				if(taxaEntregaTemp == 'R$' || taxaEntregaTemp == 'R$ ' || taxaEntregaTemp == '') {taxaEntrega = parseFloat(0);}
				else {taxaEntrega = parseFloat(taxaEntregaTemp.replace('R$ ','').replace('.','').replace(',','.'));}				
				taxaEntregaVenda.innerHTML = numberToReal(taxaEntrega);
				
				var valorTotalItensTemp = document.querySelector(".valor-total-itens");
				var valorTotalItens = parseFloat(valorTotalItensTemp.innerHTML.substring(3,valorTotalItensTemp.lenght).replace('.','').replace(',','.'));
				
				subTotalVenda.innerHTML = numberToReal(valorTotalItens + taxaEntrega);
				
				var totalAPagar = (valorTotalItens + taxaEntrega) - desconto;

				totalPagar.innerHTML = numberToReal(totalAPagar);
			}
			
			function numberToReal(numero) {
				var numero = numero.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
				return numero;
			}
			
			
			function ajaxDelayQtd(){
				var quantidade = $('.quantidade input').val(); 
				ajaxDelay(quantidade);
			}
			
			function ajaxDelayQtd_(){
				var quantidade = $('.quantidade_ input').val(); 
				ajaxDelay(quantidade);
			}
			
			function ajaxDelayQtd__(){
				var quantidade = $('.quantidade__ input').val(); 
				ajaxDelay(quantidade);
			}
			
			function ajaxDelayValor(){
				var quantidade = $('.quantidade input').val(); 
				if(!(quantidade == undefined)) {					
					ajaxDelay(quantidade);
				} else {
					quantidade = $('.quantidade_ input').val(); 
					if(!(quantidade == undefined)) {
						ajaxDelay(quantidade);
					} else {
						quantidade = $('.quantidade__ input').val(); 
						if(!(quantidade == undefined)) {
							ajaxDelay(quantidade);
						}
					}
				}					
			}
			
			function ajaxDelay(quantidade_){ 
				var valorUnitario = $('.valor-unitario input').val();
								
				if(valorUnitario == 'R$' || valorUnitario == 'R$ ') {valorUnitario = parseFloat(0);}
				else {valorUnitario = parseFloat(valorUnitario.replace('R$ ','').replace('.','').replace(',','.'));}
				
				var quantidade = quantidade_; 
				
				if(quantidade == '') {quantidade = parseFloat(0);}
				else {quantidade = parseFloat(quantidade.replace('.','').replace(',','.'));}
					
				var subtotal = valorUnitario * quantidade;
				if(subtotal.toString() != 'NaN') { 
					var f = parseFloat(subtotal).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
					$('.sub-total input').val(f);
				}
			}
			
			
			
			function ocultar() {
				delay(function() { 
						$(".panel-parcelas").addClass("hide");
					}, 500);
			}

			function mostrar() {
				$(".panel-parcelas").removeClass("hide");
			}
			
			
			function ocultarValores() {
				$(".grid-valores").addClass("hide");
				$(".parcela-unica").removeClass("hide");
				
			}

			function mostrarValores() {
				$(".grid-valores").removeClass("hide");
				$(".parcela-unica").addClass("hide");
			}
			
			
			function mostrarParcelaUnica() {
				$(".parcela-unica").removeClass("hide");			
			}
			
			function ocultarParcelaUnica() {
				$(".parcela-unica").addClass("hide");			
			}  
			
			function mostrarTaxaEntrega() {
				$(".taxa-entrega").removeClass("hide");			
			}
			
			function ocultarTaxaEntrega() {
				$(".taxa-entrega").addClass("hide");			
			}
			
			
			
			
			
			
		</script>

	</ui:define>

</ui:composition>
