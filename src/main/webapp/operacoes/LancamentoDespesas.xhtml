<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Lançamento de Despesas</ui:define>

	<f:metadata>
		<f:viewAction action="#{lancamentoDespesasBean.inicializar}" />
	</f:metadata>

	<ui:define name="content">

		<style>
@media ( min-width :220px) {
	.itens-add {
		margin-top: -15px;
	}
	body .ui-panel .ui-panel-content {
		border: none;
	}
	.ui-blockui-content {
		padding: 0.25em;
	}
	.ui-slider .ui-slider-handle {
		width: 1.7em;
		height: 1.7em;
	}
	.ui-slider-horizontal {
		height: 1.2em !important;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 28px !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-4 {
		width: 50% !important;
		float: left !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-6 {
		width: 50% !important;
		float: left !important;
	}
	.qty-parcelas.ui-panelgrid .ui-panelgrid-cell:nth-child(1) {
		margin-top: 10px !important;
	}
	.percentual-juros.ui-panelgrid .ui-panelgrid-cell:nth-child(1) {
		margin-top: 8px !important;
	}
	.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
		.ui-datatable tfoot th {
		font-size: 13px;
	}
	body .btn-new.ui-button {
		color: #676363;
		background-color: #f9f9f9;
		border: 1px solid #8a8585;
	}
	.swal2-popup {
		width: 28em;
		max-width: 100%;
		padding: 0 0 0.4em 0;
		font-size: 0.75rem;
	}
	.swal2-popup #swal2-content {
		font-weight: 400;
	}
	body #item-dialog.ui-dialog .ui-dialog-content {
		background-color: #ffffff;
		padding: 10px 0px 0px 0px;
	}
	body .ui-datatable .ui-paginator {
		padding: 2px 0px !important;
	}
	#item-dialog.ui-dialog {
		margin-top: -1550px !important;
	}
}

@media ( min-width :460px) {
	.ui-slider .ui-slider-handle {
		width: 1.7em;
		height: 1.7em;
	}
	.ui-slider-horizontal {
		height: 1.2em;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 27px !important;
	}
	.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
		.ui-datatable tfoot th {
		font-size: 14px;
	}
}

@media ( min-width :640px) {
	.ui-slider-handle {
		width: 1.2em !important;
		height: 1.2em !important;
	}
	.ui-slider-horizontal {
		height: 0.8em !important;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 27px !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-4 {
		width: 33.33333% !important;
		float: none;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-6 {
		width: auto !important;
		float: none;
	}
	.itens-add {
		margin-top: 15px;
	}
}
</style>

		<div class="page-header">
			<h1>Lançamento de Despesas</h1>
		</div>

		<p:growl id="msg" closable="true" life="2000" showSummary="false"
			showDetail="true" style="text-align: center" />

		<div class="ui-g-12 ui-lg-12">

			<h:form id="form">

				<p:defaultCommand target="btn-calcular" />

				<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
					styleClass="panelgrid-noborder disabled disabled"
					columnClasses="ui-grid-col-6, ui-grid-col-6">

					<p:panel class="card card-w-title ui-fluid" id="panel-itens"
						style="margin-bottom: 0px;margin-top: 10px; padding-bottom: 0px !important">

						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-4, ui-grid-col-4">

							<p:outputLabel value="Data" for="data-venda" />
							<p:datePicker
								value="#{lancamentoDespesasBean.despesa.dataLancamento}"
								id="data-venda" pattern="dd/MM/yyyy" locale="pt" showIcon="true" />

							<p:outputLabel value="Tipo de Despesa" for="tipo-despesa" />
							<p:selectOneMenu id="tipo-despesa"
								value="#{lancamentoDespesasBean.despesa.tipoLancamento}"
								placeholder="selecione">

								<f:selectItem itemLabel="Selecione" />

								<f:selectItems
									value="#{lancamentoDespesasBean.todosTiposDespesas}"
									var="tipoDespesa" itemLabel="#{tipoDespesa.descricao}"
									itemValue="#{tipoDespesa}" />
							</p:selectOneMenu>

							<p:outputLabel value="Destino do Lançamento" for="destino" />
							<p:selectOneMenu id="destino"
								value="#{lancamentoDespesasBean.despesa.destinoLancamento}"
								placeholder="selecione">

								<f:selectItem itemLabel="Selecione" />

								<f:selectItems
									value="#{lancamentoDespesasBean.todosDestinosLancamentos}"
									var="destinoLanamento"
									itemLabel="#{destinoLanamento.descricao}"
									itemValue="#{destinoLanamento}" />
							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-4, ui-grid-col-6">

							<p:outputLabel value="Descrição" for="descricaoLancamento" />
							<p:inputText id="descricaoLancamento"
								value="#{lancamentoDespesasBean.despesa.descricao}" />

						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-4, ui-grid-col-3">

							<p:outputLabel value="Valor Total" for="valor" />
							<p:inputNumber id="valor" decimalPlaces="2" 
								value="#{lancamentoDespesasBean.despesa.valor}" />

						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-4, ui-grid-col-6">

							<p:outputLabel value="Categoria" for="categoria" />
							<p:selectOneMenu id="categoria"
								value="#{lancamentoDespesasBean.despesa.categoriaLancamento}"
								placeholder="selecione">

								<f:selectItem itemLabel="Selecione" />

								<f:selectItems
									value="#{lancamentoDespesasBean.todasCategoriasDespesas}"
									var="categoriaLancamento"
									itemLabel="#{categoriaLancamento.nome}"
									itemValue="#{categoriaLancamento}" />
							</p:selectOneMenu>

							<p:outputLabel value="Origem" for="origem" />
							<p:selectOneRadio id="origem" unselectable="true" value="#{lancamentoDespesasBean.despesa.origemLancamento}">
								<f:selectItems
									value="#{lancamentoDespesasBean.origensLancamentos}"
									var="origemLancamento"
									itemLabel="#{origemLancamento.descricao}"
									itemValue="#{origemLancamento}" />
							</p:selectOneRadio>
						</p:panelGrid>


						<p:panelGrid columns="1" layout="grid"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-10">

							<div
								style="width: 80%; margin-left: 15%; border-top: 1px solid #ccc"></div>

						</p:panelGrid>



						<p:panelGrid columns="2" layout="grid"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-4, ui-grid-col-3">

							<p:outputLabel value="" />
							<p:commandButton id="btn-calcular" value="Salvar"
								onstart="PF('downloadLoading').show();" icon="fa fa-save"
								onsuccess="PF('downloadLoading').hide();"
								update="msg form"
								action="#{lancamentoDespesasBean.salvar}"
								process="@this form"
								style="font-weight: bold; margin-bottom: 10px;background-color: #0d8819b5;" />
						</p:panelGrid>




					</p:panel>

				</p:panelGrid>
			</h:form>

		</div>

		<p:dialog id="downloadLoading" showHeader="false" modal="true"
			widgetVar="downloadLoading" header="Status" draggable="false"
			closable="false" resizable="false">
			<p:graphicImage name="images/loadingbar.gif"
				library="manhattan-layout" width="50" />
		</p:dialog>

		<script type="text/javascript">
			function start() {
				PF('downloadLoading').show();
			}

			function stop() {
				PF('downloadLoading').hide();
			}
		</script>

	</ui:define>

</ui:composition>
