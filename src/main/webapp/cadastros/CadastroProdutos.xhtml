<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">#{cadastroProdutoBean.produto.id != null ? 'Informações do Produto' : 'Cadastro Produto'}</ui:define>

	<f:metadata>
		<f:viewAction action="#{cadastroProdutoBean.inicializar}" />

		<f:viewParam name="id" value="#{cadastroProdutoBean.produto.id}" />
		<f:viewAction action="#{cadastroProdutoBean.buscar}"
			if="#{param.id ne null}" />
	</f:metadata>

	<ui:define name="content">

		<h:outputStylesheet name="css/mobile-style.css" library="upload" />
		<h:outputStylesheet name="css/style.css" library="upload" />

		<style>
@media ( min-width :220px) {
	body .ui-inputfield {
		width: 96%;
	}
	.ui-fileupload-simple {
		display: block;
	}
	.ui-blockui-content {
		padding: 0.25em;
	}
	.ui-slider .ui-slider-handle {
		width: 1.7em;
		height: 1.7em;
	}
	.ui-slider-horizontal {
		height: 1.2em !important;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 28px !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-4 {
		width: 50% !important;
		float: left !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-6 {
		width: 50% !important;
		float: left !important;
	}
	.qty-parcelas.ui-panelgrid .ui-panelgrid-cell:nth-child(1) {
		margin-top: 10px !important;
	}
	.percentual-juros.ui-panelgrid .ui-panelgrid-cell:nth-child(1) {
		margin-top: 8px !important;
	}
	.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
		.ui-datatable tfoot th {
		font-size: 13px;
	}
	body .btn-new.ui-button {
		color: #676363;
		background-color: #f9f9f9;
		border: 1px solid #8a8585;
	}
	.swal2-popup {
		width: 28em;
		max-width: 100%;
		padding: 0 0 0.4em 0;
		font-size: 0.75rem;
	}
	.swal2-popup #swal2-content {
		font-weight: 400;
	}
	body #cliente-dialog.ui-dialog .ui-dialog-content {
		background-color: #ffffff;
		padding: 10px 0px 0px 0px;
	}
	body .ui-datatable .ui-paginator {
		padding: 2px 0px !important;
	}
	#cliente-dialog.ui-dialog {
		margin-top: -1550px !important;
	}
	body .panel-save .ui-button {
		width: 100%;
	}
}

@media ( min-width :460px) {
	.ui-slider .ui-slider-handle {
		width: 1.7em;
		height: 1.7em;
	}
	.ui-slider-horizontal {
		height: 1.2em;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 27px !important;
	}
	.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
		.ui-datatable tfoot th {
		font-size: 14px;
	}
}

@media ( min-width :640px) {
	.ui-slider-handle {
		width: 1.2em !important;
		height: 1.2em !important;
	}
	.ui-slider-horizontal {
		height: 0.8em !important;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 27px !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-4 {
		width: 33.33333% !important;
		float: none;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-6 {
		width: auto !important;
		float: none;
	}
	body .panel-save .ui-button {
		width: 64% !important;
	}
}

@media ( min-width :641px) {
	body .ui-inputfield {
		width: auto;
	}
}
</style>

		<div class="page-header">
			<h1>#{cadastroProdutoBean.produto.id != null ? 'Informações do
				Produto' : 'Cadastro Produto'}</h1>
		</div>

		<p:growl id="msg" closable="true" life="500" showSummary="false"
			showDetail="true" style="text-align: center" />

		<div class="ui-g-12 ui-lg-12" style="padding-bottom: 20px;">

			<h:form id="form" enctype="multipart/form-data">

				<p:panel style="margin-top: -8px;">
					<p:defaultCommand target="btn-calcular" />

					<p:panel class="card card-w-title ui-fluid" id="panel-cadastro"
						style="padding-bottom: 0px !important">

						<h3 style="font-weight: bold">Dados do Produto</h3>

						<p:commandButton styleClass="btn-new" icon="fa fa-fw fa-user"
							title="Buscar cliente" oncomplete="PF('cliente-dialog').show()"
							process="@this" rendered="false"
							style="position: relative; float: right; margin-top: -45px; margin-right: 8px; width: 40px" />

						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-2, ui-grid-col-2">

							<p:outputLabel value="Código" for="codigo" />
							<p:inputText id="codigo" autocomplete="off"
								value="#{cadastroProdutoBean.produto.codigo}" />
						</p:panelGrid>

						<p:panelGrid columns="4" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-2, ui-grid-col-3">

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" autocomplete="off"
								value="#{cadastroProdutoBean.produto.nome}" />

							<p:outputLabel value="Descrição" for="descricao" />
							<p:inputText id="descricao" autocomplete="off"
								value="#{cadastroProdutoBean.produto.descricao}" />
						</p:panelGrid>

						<p:panelGrid columns="4" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							id="margem-lucro"
							columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-2, ui-grid-col-3">

							<p:outputLabel value="Percentual de lucro (%)" />
							<p:panel style="text-align: center">
								<h:outputText id="percentual"
									value="%#{cadastroProdutoBean.produto.margemLucro}"
									style="font-weight: bold; font-size: 18px" />
								<h:inputHidden id="percentual-juros"
									value="#{cadastroProdutoBean.produto.margemLucro}" />
								<p:slider for="percentual-juros" display="percentual"
									displayTemplate="%{value}" minValue="1" maxValue="300">

									<p:ajax event="slideEnd" update="a-vender totalAcumulado"
										listener="#{cadastroProdutoBean.calculaAvender}"
										process="@this margem-lucro" />
								</p:slider>
							</p:panel>

						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-2, ui-grid-col-2">

							<p:outputLabel value="Locação" for="locacao" />
							<p:inputText id="locacao" autocomplete="off"
								value="#{cadastroProdutoBean.produto.locacao}" />

						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							rendered="#{cadastroProdutoBean.produto.id != null}"
							columnClasses="ui-grid-col-2, ui-grid-col-2">

							<p:outputLabel value="Quantidade atual" for="qtdAtual" />
							<p:inputNumber id="qtdAtual" decimalPlaces="0" readonly="false"
								value="#{cadastroProdutoBean.produto.quantidadeAtual}" />
						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-2, ui-grid-col-2">

							<p:outputLabel value="Categoria" for="categoria" />
							<p:selectOneMenu id="categoria"
								value="#{cadastroProdutoBean.produto.categoriaProduto}"
								placeholder="selecione">

								<f:selectItem itemLabel="Selecione" />

								<f:selectItems
									value="#{cadastroProdutoBean.todasCategoriasProdutos}"
									var="categoria" itemLabel="#{categoria.nome}"
									itemValue="#{categoria}" />
							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-2, ui-grid-col-2">

							<p:outputLabel value="Fornecedor" for="fornecedor" />
							<p:selectOneMenu id="fornecedor"
								value="#{cadastroProdutoBean.produto.fornecedor}"
								placeholder="selecione">

								<f:selectItem itemLabel="Selecione" />

								<f:selectItems value="#{cadastroProdutoBean.todosFornecedores}"
									var="fornecedor" itemLabel="#{fornecedor.nome}"
									itemValue="#{fornecedor}" />
							</p:selectOneMenu>
						</p:panelGrid>


						<p:panelGrid id="panel-upload" columns="2" layout="grid"
							style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-2, ui-grid-col-2">

							<p:outputLabel value="Foto" />
							<p:commandButton value="Adicionar" styleClass="btn-upload"
								onstart="PF('downloadLoading').show();"
								oncomplete="PF('downloadLoading').hide();PF('anexo-dialog').show();"
								disabled="#{not seguranca.acessoAdministrador()}"
								onsuccess="PF('downloadLoading').hide();" update="anexo-dialog"
								icon="fa fa-plus" style="font-weight:bold" />

							<p:outputLabel value=""
								rendered="#{cadastroProdutoBean.produto.urlImagem != null}" />
							<ui:fragment id="photo-edit"
								rendered="#{cadastroProdutoBean.produto.urlImagem != null}">
								<img
									src="#{cadastroProdutoBean.produto.urlImagem}"
									style="width: 100%;" />
							</ui:fragment>

						</p:panelGrid>

					</p:panel>

					<p:panel>

						<p:spacer />

						<p:panelGrid columns="2" layout="grid"
							styleClass="panelgrid-noborder disabled disabled panel-save"
							columnClasses="ui-grid-col-2, ui-grid-col-3">

							<p:outputLabel />
							<p:commandButton id="btn-calcular" value="Salvar"
								onstart="PF('downloadLoading').show();"
								disabled="#{not seguranca.acessoAdministrador()}"
								styleClass="btn-calcular"
								onsuccess="PF('downloadLoading').hide();"
								update="msg panel-cadastro"
								action="#{cadastroProdutoBean.salvar}"
								process="@this form panel-upload" icon="fa fa-save"
								style="font-weight: bold; margin-bottom: 10px;background-color: #0d8819b5;" />
						</p:panelGrid>
					</p:panel>

					<p:spacer />

					<p:panel rendered="#{cadastroProdutoBean.produto.id != null}"
						style="margin-bottom: 20px">

						<h3 style="font-weight: bold">Informações importantes</h3>

						<p:panelGrid columns="2" layout="grid"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-6, ui-grid-col-6">

							<p:panel>

								<p:panelGrid columns="2" layout="grid"
									style="margin-bottom: 5px" id="a-vender"
									styleClass="panelgrid-noborder disabled disabled"
									columnClasses="ui-grid-col-6, ui-grid-col-2">

									<p:outputLabel value="Estoque à vender R$" for="totalAcumulado" />
									<p:inputNumber id="totalAcumulado" readonly="true" symbol="R$ "
										value="#{cadastroProdutoBean.produto.totalAcumulado}" />
								</p:panelGrid>

								<p:panelGrid columns="2" layout="grid"
									style="margin-bottom: 5px"
									styleClass="panelgrid-noborder disabled disabled"
									columnClasses="ui-grid-col-6, ui-grid-col-2">

									<p:outputLabel value="Compras" style="font-weight: bold" />
									<p:outputLabel value="" />
									<p:outputLabel value="Quantidade de Itens Comprados"
										for="totalComprados" />
									<p:inputNumber id="totalComprados" readonly="true"
										decimalPlaces="0"
										value="#{cadastroProdutoBean.produto.quantidadeItensComprados}" />

									<p:outputLabel value="Valor Total de Compras"
										for="totalCompras" />
									<p:inputNumber id="totalCompras" readonly="true" symbol="R$ "
										value="#{cadastroProdutoBean.produto.totalCompras}" />
								</p:panelGrid>

							</p:panel>

							<p:panel>

								<p:panelGrid columns="2" layout="grid"
									style="margin-bottom: 5px"
									styleClass="panelgrid-noborder disabled disabled"
									columnClasses="ui-grid-col-6, ui-grid-col-2">

									<p:outputLabel value="Vendas" style="font-weight: bold" />
									<p:outputLabel value="" />
									<p:outputLabel value="Quantidade de Itens Vendidos"
										for="totalVendidos" />
									<p:inputNumber id="totalVendidos" readonly="true"
										decimalPlaces="0"
										value="#{cadastroProdutoBean.produto.quantidadeItensVendidos}" />

									<p:outputLabel value="Valor Total de Vendas" for="totalVendas" />
									<p:inputNumber id="totalVendas" readonly="true" symbol="R$ "
										value="#{cadastroProdutoBean.produto.totalVendas}" />
								</p:panelGrid>

								<p:panelGrid columns="2" layout="grid"
									style="margin-bottom: 5px"
									styleClass="panelgrid-noborder disabled disabled"
									columnClasses="ui-grid-col-6, ui-grid-col-2">

									<p:outputLabel value="Preço Médio de Venda"
										for="preco-medio-venda" />
									<p:inputNumber id="preco-medio-venda" readonly="true"
										symbol="R$ "
										value="#{cadastroProdutoBean.produto.precoMedioVenda}" />
								</p:panelGrid>
							</p:panel>
						</p:panelGrid>
					</p:panel>

				</p:panel>
			</h:form>


		</div>

		<p:dialog header="Adicionar foto" widgetVar="anexo-dialog"
			position="top" style="margin-top: 100px" id="anexo-dialog"
			resizable="false" modal="true" closeOnEscape="true" responsive="true"
			width="350px">

			<h:form id="form-anexo" enctype="multipart/form-data">

				<p:fileUpload styleClass="btn-upload" sizeLimit="200000"
					value="#{cadastroProdutoBean.file}" label="Anexar" process="@this"
					style="margin-left:8px;margin-top:5px" mode="simple"
					skinSimple="true">
				</p:fileUpload>



				<div class="ui-g-12 ui-lg-12">

					<p:panel class="card card-w-title ui-fluid"
						style="padding-bottom: 0px;margin-bottom: 0px;">

						<p:commandButton icon="fa fa-fw fa-cloud-upload" value="Upload"
							action="#{cadastroProdutoBean.upload}" ajax="false"
							process="@this"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							update="form:panel-upload"
							style="background-color: #147df0; font-weight: bold; float: rifht; width: 140px">

						</p:commandButton>

						<p:commandButton icon="fa fa-fw fa-close" value="Fechar"
							onclick="PF('anexo-dialog').hide();"
							style="background-color: #e15e5ef0; font-weight: bold; float: left; width: 140px">

						</p:commandButton>
					</p:panel>
				</div>

			</h:form>
		</p:dialog>

		<p:dialog id="downloadLoading" showHeader="false" modal="true"
			widgetVar="downloadLoading" header="Status" draggable="false"
			closable="false" resizable="false">
			<p:graphicImage name="images/loadingbar.gif"
				library="manhattan-layout" width="50" />
		</p:dialog>

		<script type="text/javascript">
			function start() {
				PF('downloadLoading').show();
			}

			function stop() {
				PF('downloadLoading').hide();
			}
		</script>

		<h:outputScript target="body" library="upload" name="js/imgur.js" />
		<h:outputScript target="body" library="upload" name="js/upload.js" />

	</ui:define>

</ui:composition>
