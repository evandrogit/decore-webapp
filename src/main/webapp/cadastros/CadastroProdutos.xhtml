		<div class="page-header">
			<h1>#{cadastroProdutoBean.produto.id != null ? 'Informações do
				Produto' : 'Cadastro Produto'}</h1>
		</div>
		

		<p:growl id="msg" closable="true" life="3000" showSummary="false"
			showDetail="true" style="text-align: center" />

		<div class="dashboard" style="padding-bottom: 6px;">

			<h:form id="form" styleClass="form" enctype="multipart/form-data">

				<p:panel style="margin-top: -8px;">

					<p:panel class="card card-w-title ui-fluid ui-g-12 ui-lg-12" id="panel-cadastro"
						style="padding-bottom: 18px !important">

						<h3 style="font-weight: bold">Dados do Produto</h3>

						<p:commandButton styleClass="btn-new" icon="fa fa-fw fa-user"
							title="Buscar cliente" oncomplete="PF('cliente-dialog').show()"
							process="@this" rendered="false"
							style="position: relative; float: right; margin-top: -45px; margin-right: 8px; width: 40px" />

						<p:panelGrid columns="5" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3, ui-grid-col-1">

							<p:outputLabel value="Código" for="codigo" />
							<p:inputText id="codigo" autocomplete="off"
								value="#{cadastroProdutoBean.produto.codigo}" />
								
							<p:outputLabel value="Código de Barras" for="codigo-barras" />
							<p:inputText id="codigo-barras" styleClass="bar-code" autocomplete="off" onkeyup="updateBarcode(this.value);"
								value="#{cadastroProdutoBean.produto.codigoDeBarras}">
							</p:inputText>
							<p:commandButton id="btn-barcode" icon="fa fa-fw fa-camera-retro" onstart="readBarcode();"
										oncomplete="PF('barcode-dialog').show();"
										style="width:38px;height:29px" rendered="true" />
							
							<p:commandButton process="@this codigo-barras" styleClass="process-barcode"
										action="#{cadastroProdutoBean.validaBarcode}"
										style="width:38px;height:29px;display:none;" rendered="true"/>
						</p:panelGrid>

						<p:panelGrid columns="4" layout="grid" style="margin-bottom: 0px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-2, ui-grid-col-4">

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" autocomplete="off" maxlength="120"
								value="#{cadastroProdutoBean.produto.nome}" />
								
								
							<p:outputLabel value="Descrição" for="descricao" />
							<p:inputTextarea id="descricao" autocomplete="off"
								value="#{cadastroProdutoBean.produto.descricao}" />	
								
						</p:panelGrid>
						
						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 0px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-9">

							<p:outputLabel value="Outras Informações" for="info" />
							
								
							<p:textEditor secure="false" id="info" widgetVar="info" value="#{cadastroProdutoBean.produto.informacaoExtra}" height="200"/>	
								
						</p:panelGrid>
						
						<p:panelGrid columns="4" layout="grid" style="margin-bottom: 15px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">
			
							<p:outputLabel value="Locação" for="locacao" rendered="false" />
							<p:inputText id="locacao" autocomplete="off" rendered="false"
								value="#{cadastroProdutoBean.produto.locacao}" />	
								
							<p:outputLabel value="" rendered="false" />
							<p:outputLabel value="" rendered="false" />
								
							<p:outputLabel value="Produto em destaque?" rendered="true"/>
							<p:inputSwitch offLabel="Não" onLabel="Sim" id="entrega" style="width:150px"
								value="#{cadastroProdutoBean.produto.destaque}" rendered="true">
							</p:inputSwitch>	
								
							<p:outputLabel value="" />
    						<svg class="barcode">
							</svg>
								
						</p:panelGrid>
						
						
						<p:panelGrid columns="6" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-2, ui-grid-col-2, ui-grid-col-1, ui-grid-col-1">

							<p:outputLabel value="Marca" for="marca" />
							<p:inputText id="marca" autocomplete="off"
								value="#{cadastroProdutoBean.produto.marca}" />
								
							<p:outputLabel value="Cor" for="cor" rendered="false" />
							<p:inputText id="cor" autocomplete="off" rendered="false"
								value="#{cadastroProdutoBean.produto.cor}" />
								
							<p:outputLabel value="Tamanho" for="numero" />
							<p:inputText id="numero" autocomplete="off"
								value="#{cadastroProdutoBean.produto.numeracao}" />
						</p:panelGrid>
						

						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-4">

							<p:outputLabel value="Categoria" for="categoria" />
							
							<p:panel class="card card-w-title ui-fluid panel-categoria"
								style="padding-bottom: 0px;margin-bottom: 0px;">
								
								<p:selectOneMenu id="categoria"
									value="#{cadastroProdutoBean.produto.categoriaProduto}"
									placeholder="selecione">
	
									<f:selectItem itemLabel="Selecione" />
	
									<f:selectItems
										value="#{cadastroProdutoBean.todasCategoriasProdutos}"
										var="categoria" itemLabel="#{categoria.nome}"
										itemValue="#{categoria}" />
								</p:selectOneMenu>
							
								<p:commandButton 
									onstart="PF('downloadLoading').show();" onsuccess="stop();"
									icon="fa fa-plus" oncomplete="PF('categoriaProduto-dialog').show();"
									styleClass="btn-plus" />   
							</p:panel>
						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-4">

							<p:outputLabel value="Fornecedor" for="fornecedor" />
							
							<p:panel class="card card-w-title ui-fluid panel-fornecedor"
								style="padding-bottom: 0px;margin-bottom: 0px;">
								
								<p:selectOneMenu id="fornecedor"
									value="#{cadastroProdutoBean.produto.fornecedor}"
									placeholder="selecione">
	
									<f:selectItem itemLabel="Selecione" />
	
									<f:selectItems value="#{cadastroProdutoBean.todosFornecedores}"
										var="fornecedor" itemLabel="#{fornecedor.nome}"
										itemValue="#{fornecedor}" />
								</p:selectOneMenu>
								
								<p:commandButton oncomplete="PF('fornecedor-dialog').show();"
									onstart="PF('downloadLoading').show();" onsuccess="stop();"
									icon="fa fa-plus" styleClass="btn-plus">
								</p:commandButton>
							</p:panel>  
						</p:panelGrid>


						<p:panelGrid id="panel-upload" columns="2" layout="grid"
							style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-2">

							<p:outputLabel value="Foto" />
							<p:commandButton value="Adicionar" styleClass="btn-upload"
								onstart="PF('downloadLoading').show();"
								oncomplete="PF('downloadLoading').hide();PF('anexo-dialog').show();"
								disabled="#{not seguranca.acessoAdministrador()}"
								onsuccess="PF('downloadLoading').hide();" update="anexo-dialog"
								icon="fa fa-plus" style="font-weight:bold" />							
						</p:panelGrid>
						
						
						<p:panelGrid id="panel-foto" columns="2" layout="grid"
							style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-3">

							<p:outputLabel value="" />
							<ui:fragment id="photo-edit" 
								rendered="#{cadastroProdutoBean.fileContent != null and cadastroProdutoBean.produto.urlImagem == null}">
								<img
									src="data:image/png;base64,#{cadastroProdutoBean.imageContentsAsBase64}"
									style="width: 100%;" />
							</ui:fragment>	
							
							<p:graphicImage value="../../produtos/#{cadastroProdutoBean.produto.id}.jpg" cache="true"
								style="width: 100%;"
								rendered="#{cadastroProdutoBean.produto.urlImagem != null and not cadastroProdutoBean.configuracao.produtosUrlNuvem}">
							</p:graphicImage>
							
							<ui:fragment  
								rendered="#{cadastroProdutoBean.produto.urlImagem != null and cadastroProdutoBean.configuracao.produtosUrlNuvem}">
								<img style="width: 100%;"
									src="#{estoqueBean.produtoSelecionado.urlImagem}" />
							</ui:fragment>					
						</p:panelGrid>

					</p:panel>
						
						
						
						
						
						
						
						
					<p:panel styleClass="info-preco" id="info-preco">	
						
						
						<h3 style="font-weight: bold">Informações de preço e estoque</h3>
							
						<p:panelGrid columns="4" layout="grid" style="margin-top:38px;margin-bottom: 25px;"
							styleClass="panelgrid-noborder disabled disabled pdv qtd-atual"
							columnClasses="ui-grid-col-3, ui-grid-col-2, ui-grid-col-6">
							
							<p:outputLabel value="Estoque Controlado" for="estoque-ctl" />
							<p:inputSwitch id="estoque-ctl" offLabel="Não" onLabel="Sim" style="width:150px;float:left;margin-top:-2px;"
								value="#{cadastroProdutoBean.produto.estoque}">
								
								<p:ajax process="@this grid-cm grid-um" update="tooltip tooltips panel-lucro panel-contribuicao grid-cm grid-um custo-medio_ custo-medio__ qtdAtual qtdAtual_ qtdAtual__ estoque-minimo info-lucro estoque-minimo_" listener="#{cadastroProdutoBean.gerenciarEstoque}" />
							</p:inputSwitch>	
								
							<p:outputLabel styleClass="title-estoque" value="Marque esta opção se deseja controlar o estoque deste item." />
						</p:panelGrid>						
			
						
						<p:panelGrid columns="2" layout="grid" style="margin-top:20px;" id="grid-cm"
							styleClass="panelgrid-noborder disabled disabled pdv qtd-atual medida"
							columnClasses="ui-grid-col-3, ui-grid-col-3">
							
							<p:outputLabel value="Custo Médio" for="custo-medio_" />
							<p:inputNumber id="custo-medio_" decimalPlaces="4" styleClass="preco-venda"
								placeholder="R$ 0,0000" symbol="R$ " onkeyup="ajaxDelay()" minValue="0"
								value="#{cadastroProdutoBean.produto.custoMedioUnitario}"
								readonly="#{cadastroProdutoBean.produto.estoque}"
								rendered="#{not cadastroProdutoBean.produto.estoque}">
								
								<p:ajax event="blur"
									process="@this percentual-juros percentual-lucro" update="panel-lucro panel-contribuicao preco-venda-estimado"
									listener="#{cadastroProdutoBean.calculaMargens}"></p:ajax>
							</p:inputNumber>
							
							<p:inputNumber id="custo-medio__" decimalPlaces="4" styleClass="preco-venda"
								placeholder="R$ 0,0000" symbol="R$ " onkeyup="ajaxDelay()" minValue="0"

		<p:dialog id="downloadLoading" showHeader="false" modal="true"
			widgetVar="downloadLoading" header="Status" draggable="false"
			closable="false" resizable="false">
			<p:graphicImage name="images/loadingbar.gif"
				library="manhattan-layout" width="50" />
		</p:dialog>

		<script type="text/javascript">
			function start() {
				PF('downloadLoading').show();
			}

			function stop() {
				PF('downloadLoading').hide();
				
				
				
			}
			
			function mostrarGridEstoque() {
				$(".estoque").removeClass("hide");			
			}
			
			function ocultarGridEstoque() {
				$(".estoque").addClass("hide");			
			}
			
			var delay = (function() {
			    var timer = 0;
			    return function(callback, ms) {
			        clearTimeout (timer);
			        timer = setTimeout(callback, ms);
			    };
			})();
			
			function ajaxDelay(){  
				
				var precoDeVenda = $('.preco-venda input').val();
				var desconto = $('.pdv .panel-desconto input').val();
				
				var descontoEmDinheiro = (parseFloat(precoDeVenda.replace('R$ ','').replace('.','').replace(',','.')) * parseFloat(desconto)/100);
				
				if(descontoEmDinheiro.toString() != 'NaN') { 
					var f = parseFloat(descontoEmDinheiro).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
					var descontoElement = document.querySelector(".desconto-em-dinheiro");
					descontoElement.innerText = f; 
					
				} else {
					var f = parseFloat('0').toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
					var descontoElement = document.querySelector(".desconto-em-dinheiro");
					descontoElement.innerText = f; 
				}
				
   
				delay(function() { 
					//sendAjaxical(); 
					}, 500);
			}		
			
			function updateBarcode(barcode) { 
				JsBarcode(".barcode", barcode);
			}
			
			$( document ).ready(function() {
				JsBarcode(".barcode", "#{cadastroProdutoBean.produto.codigoDeBarras}");
			});
			
			$("form").keypress(function(e) {
			  if (e.which == 13) {
			    return false;
			  }
			});
			
			function reloadBarCode() {
								
				delay(function() { 
						var barcode = $(".bar-code").val(); 
						
						if(barcode) {
							JsBarcode(".barcode", $(".bar-code").val());
						}
						
					}, 500);
			}

			function ajaxDelayQtd(){
				var quantidade = $('.quantidade input').val(); 
				ajaxDelay_(quantidade);
			}
			
			function ajaxDelayQtd_(){
				var quantidade = $('.quantidade_ input').val(); 
				ajaxDelay_(quantidade);
			}
			
			function ajaxDelayQtd__(){
				var quantidade = $('.quantidade__ input').val(); 
				ajaxDelay_(quantidade);
			}
			
			function ajaxDelay_(quantidade_){ 
				var valorUnitario = $('.valor-unitario input').val();
				var quantidade = quantidade_;  
				var subtotal = parseFloat(valorUnitario.replace('R$ ','').replace('.','').replace(',','.')) * parseFloat(quantidade.replace('.','').replace(',','.'));
				
				if(subtotal.toString() != 'NaN') { 
					var f = parseFloat(subtotal).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
					$('.sub-total input').val(f);
				}
				    
				delay(function() { 
					//sendAjaxical(); 
					}, 500);
			}
		</script>
