<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">#{cadastroProdutoBean.produto.id != null ? 'Informações do Produto' : 'Cadastro Produto'}</ui:define>

	<f:metadata>
		<f:viewAction action="#{cadastroProdutoBean.inicializar}" />

		<f:viewParam name="id" value="#{cadastroProdutoBean.produto.id}" />
		<f:viewAction action="#{cadastroProdutoBean.buscar}"
			if="#{param.id ne null}" />
	</f:metadata>

	<ui:define name="content">

		<h:outputStylesheet name="css/mobile-style.css" library="upload" />
		<h:outputStylesheet name="css/style.css" library="upload" />

		<style>

	}

	}
}

@media ( min-width :400px) {
	.panel-categoria.ui-fluid .ui-selectonemenu {
	    width: 87% !important;
	}
	.panel-fornecedor.ui-fluid .ui-selectonemenu {
	    width: 87% !important;
	}
}

@media ( min-width :460px) {
	.panel-categoria.ui-fluid .ui-selectonemenu {
	    width: 87% !important;
	}
	.ui-slider .ui-slider-handle {
		width: 1.7em;
		height: 1.7em;
	}
	.ui-slider-horizontal {
		height: 1.2em;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 27px !important;

		.ui-datatable tfoot th {

	}

    .panel-categoria.ui-fluid .ui-selectonemenu {

	}

		margin-left:2px;
		float:none;
	}

		width: 1.2em !important;

	}

	}

	}

		width: 33.33333% !important;
		float: none;
	}

		width: auto !important;
		float: none;
	}

		width: 64% !important;
	}

		width: auto;
	}

	}
}

@media ( min-width :641px) {

		width: 100%;

		<div class="page-header">
			<h1>#{cadastroProdutoBean.produto.id != null ? 'Informações do
				Produto' : 'Cadastro Produto'}</h1>
		</div>
		

		<p:growl id="msg" closable="true" life="3000" showSummary="false"
			showDetail="true" style="text-align: center" />

		<div class="ui-g-12 ui-lg-12" style="padding-bottom: 20px;">

			<h:form id="form" styleClass="form" enctype="multipart/form-data">

				<p:panel style="margin-top: -8px;">

					<p:panel class="card card-w-title ui-fluid" id="panel-cadastro"
						style="padding-bottom: 0px !important">

						<h3 style="font-weight: bold">Dados do Produto</h3>

						<p:commandButton styleClass="btn-new" icon="fa fa-fw fa-user"
							title="Buscar cliente" oncomplete="PF('cliente-dialog').show()"
							process="@this" rendered="false"
							style="position: relative; float: right; margin-top: -45px; margin-right: 8px; width: 40px" />

						<p:panelGrid columns="4" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">

							<p:outputLabel value="Código" for="codigo" />
							<p:inputText id="codigo" autocomplete="off"
								value="#{cadastroProdutoBean.produto.codigo}" />
								
							<p:outputLabel value="Barcode N." for="codigo-barras" />
							<p:inputText id="codigo-barras" styleClass="bar-code" autocomplete="off" onkeyup="updateBarcode(this.value);"
								value="#{cadastroProdutoBean.produto.codigoDeBarras}">
							</p:inputText>
						</p:panelGrid>

						<p:panelGrid columns="4" layout="grid" style="margin-bottom: 0px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-2, ui-grid-col-4">

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" autocomplete="off"
								value="#{cadastroProdutoBean.produto.nome}" />
								
								
							<p:outputLabel value="Descrição" for="descricao" />
							<p:inputTextarea id="descricao" autocomplete="off"
								value="#{cadastroProdutoBean.produto.descricao}" />	
								
						</p:panelGrid>
						
						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 0px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-9">

							<p:outputLabel value="Outras Informações" for="info" />
							
								
							<p:textEditor  id="info" widgetVar="info" value="#{cadastroProdutoBean.produto.informacaoExtra}" height="200"/>	
								
						</p:panelGrid>
						
						<p:panelGrid columns="4" layout="grid" style="margin-bottom: 15px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">
			
							<p:outputLabel value="Locação" for="locacao" />
							<p:inputText id="locacao" autocomplete="off"
								value="#{cadastroProdutoBean.produto.locacao}" />	
								
							<p:outputLabel value="Produto em destaque?"/>
							<p:inputSwitch offLabel="Não" onLabel="Sim" id="entrega" style="width:150px"
								value="#{cadastroProdutoBean.produto.destaque}">
							</p:inputSwitch>	
								
							<p:outputLabel value="" />
    						<svg class="barcode">
							</svg>
								
						</p:panelGrid>
						
						<p:panelGrid columns="4" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled pdv"
							columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">

							<p:outputLabel value="Preço de Venda" for="preco-venda" />
							<p:inputNumber id="preco-venda" decimalPlaces="2" styleClass="preco-venda"
								placeholder="R$ 0,00" symbol="R$ "  onkeyup="ajaxDelay()"								
								value="#{cadastroProdutoBean.produto.precoDeVenda}">
								
								<p:ajax event="blur"
									process="@this percentual-juros percentual-lucro" update="panel-lucro panel-contribuicao preco-venda-estimado"
									listener="#{cadastroProdutoBean.calculaMargens}"></p:ajax>
							</p:inputNumber>
								
							<p:outputLabel value="Desconto Máx. (%)" />
							<p:panel style="text-align: center" styleClass="panel-desconto">
							
								<h:outputText id="descontoEmDinheiro" styleClass="desconto-em-dinheiro"
									value="#{cadastroProdutoBean.produto.precoDeVenda * cadastroProdutoBean.produto.desconto/100}" 
									style="font-weight: bold;font-size: 10px;float: right;margin-top: -17px;margin-right: 6px;color: #757575;">
									
									<f:convertNumber type="currency" maxFractionDigits="2" />
								</h:outputText>
							
								<h:outputText id="desconto"
									value="%#{cadastroProdutoBean.produto.desconto}"
									style="font-weight: bold; font-size: 18px" />
								<h:inputHidden id="percentual-desconto" 
									value="#{cadastroProdutoBean.produto.desconto}" />
								<p:slider for="percentual-desconto" display="desconto" onSlideEnd="ajaxDelay();"
									displayTemplate="%{value}" minValue="0" maxValue="100">

									<p:ajax event="slideEnd" update="a-vender totalAcumulado"
										process="@this margem-lucro" />
								</p:slider>
							</p:panel>
						</p:panelGrid>

						<p:panelGrid columns="4" layout="grid" style="margin-top: 15px;margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled perc-desconto"
							id="margem-lucro" rendered="#{cadastroProdutoBean.produto.id != null}"
							columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">		

							<p:outputLabel value="Margem Markup (%)" />
							<p:panel style="text-align: center" id="panel-contribuicao">
							
								<h:outputText id="margemEmDinheiro" styleClass="margem-em-dinheiro"
									value="#{cadastroProdutoBean.produto.custoMedioUnitario * cadastroProdutoBean.produto.margemLucro/100}" 
									style="font-weight: bold;font-size: 10px;float: right;margin-top: -17px;margin-right: 6px;color: #757575;">
									
									<f:convertNumber type="currency" maxFractionDigits="4" />
								</h:outputText>
							
								<h:outputText id="percentual"
									value="%#{cadastroProdutoBean.produto.margemLucro}"
									style="font-weight: bold; font-size: 18px" />
								<p:inputNumber id="percentual-juros"  thousandSeparator="," decimalSeparator="." symbol="% "
									value="#{cadastroProdutoBean.produto.margemLucro}" disabled="#{cadastroProdutoBean.produto.quantidadeAtual le 0}">
									
									<p:ajax event="blur" 
										listener="#{cadastroProdutoBean.calculaMargemLucroReal_}"
										process="@this percentual-juros preco-venda percentual-lucro" 
										update="panel-lucro panel-contribuicao preco-venda preco-venda-estimado" />
								</p:inputNumber>
								<p:slider for="percentual-juros" display="percentual" step="0.01"
									displayTemplate="%{value}" minValue="0" maxValue="400"
									disabled="#{cadastroProdutoBean.produto.quantidadeAtual le 0}">

									<p:ajax event="slideEnd" update="panel-lucro panel-contribuicao preco-venda preco-venda-estimado"
										listener="#{cadastroProdutoBean.calculaMargemLucroReal_}"
										process="@this percentual-juros percentual-lucro preco-venda" />
								</p:slider>
							</p:panel>
							
							<p:outputLabel value="Margem de Lucro (%)" />
							<p:panel style="text-align: center" id="panel-lucro">
							
								<h:outputText id="lucroEmDinheiro" styleClass="lucro-em-dinheiro"
									value="#{cadastroProdutoBean.produto.custoMedioUnitario * cadastroProdutoBean.produto.margemLucro/100}" 
									style="font-weight: bold;font-size: 10px;float: right;margin-top: -17px;margin-right: 6px;color: #757575;">
									
									<f:convertNumber type="currency" maxFractionDigits="4" />
								</h:outputText>
								
								<h:outputText id="margem-lucro2"
									value="%#{cadastroProdutoBean.produto.margemLucroReal}"
									style="font-weight: bold; font-size: 18px" />	
								<p:inputNumber id="percentual-lucro"  thousandSeparator="," decimalSeparator="." symbol="% "
									value="#{cadastroProdutoBean.produto.margemLucroReal}" disabled="#{cadastroProdutoBean.produto.quantidadeAtual le 0}">
									
									<p:ajax event="blur" process="@this preco-venda preco-venda-estimado margem-lucro" 
										listener="#{cadastroProdutoBean.calculaMargemContribuicao_}" 
										update="panel-lucro lucroEmDinheiro panel-contribuicao preco-venda preco-venda-estimado" />
								</p:inputNumber>
								<p:slider for="percentual-lucro" display="margem-lucro2"  
									displayTemplate="%{value}" minValue="0" maxValue="80" step="0.01"
									disabled="#{cadastroProdutoBean.produto.quantidadeAtual le 0}">

									<p:ajax event="slideEnd" update="panel-lucro panel-contribuicao preco-venda preco-venda-estimado"
										listener="#{cadastroProdutoBean.calculaMargemContribuicao_}"
										process="@this preco-venda preco-venda-estimado margem-lucro" />
								</p:slider>
							</p:panel>

						</p:panelGrid>
						

						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							rendered="#{cadastroProdutoBean.produto.id != null}"
							columnClasses="ui-grid-col-3, ui-grid-col-3">

							<p:outputLabel value="Quantidade atual" for="qtdAtual" />
							<p:inputNumber id="qtdAtual" decimalPlaces="0" readonly="true" 
								value="#{cadastroProdutoBean.produto.quantidadeAtual}" />
						</p:panelGrid>
						
						
						<p:panelGrid columns="4" layout="grid" style="margin-bottom: 5px" 
							styleClass="panelgrid-noborder disabled disabled" rendered="#{cadastroProdutoBean.produto.id != null}"
							columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-2, ui-grid-col-3">

							<p:outputLabel value="Custo Médio Un." for="custo-medio" />
							<p:inputNumber id="custo-medio" decimalPlaces="4" styleClass="custo-medio"
								placeholder="R$ 0,00" symbol="R$ " autocomplete="off" readonly="true"
								value="#{cadastroProdutoBean.produto.custoMedioUnitario}">
							</p:inputNumber>
								
							<p:outputLabel value="Saldo" for="saldo" />
							<p:inputNumber id="saldo" decimalPlaces="4" styleClass="saldo"
								placeholder="R$ 0,00" symbol="R$ " autocomplete="off" readonly="true"
								value="#{cadastroProdutoBean.produto.custoTotal}">
							</p:inputNumber>
						</p:panelGrid>
						
						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px" id="panel-preco"
							styleClass="panelgrid-noborder disabled disabled" rendered="false"
							columnClasses="ui-grid-col-3, ui-grid-col-3">

							<p:outputLabel value="Preço de Venda Estimado" for="preco-venda-estimado" />
							<p:inputNumber id="preco-venda-estimado" decimalPlaces="4" styleClass="preco-venda-estimado"
								placeholder="R$ 0,00" symbol="R$ " autocomplete="off" readonly="true" onkeyup="ajaxDelay()"
								value="#{cadastroProdutoBean.produto.precoDeVenda}">
								
								<p:ajax event="keyup" process="@this"></p:ajax>
							</p:inputNumber>
						</p:panelGrid>
						
						
						<p:panelGrid columns="4" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-2, ui-grid-col-1">

							<p:outputLabel value="Marca" for="marca" />
							<p:inputText id="marca" autocomplete="off"
								value="#{cadastroProdutoBean.produto.marca}" />
								
							<p:outputLabel value="Número" for="numero" rendered="#{cadastroProdutoBean.usuario.empresa eq 'Havaianas'}" />
							<p:inputNumber id="numero" decimalPlaces="0" styleClass="numero"
								autocomplete="off" minValue="0" maxValue="99" rendered="#{cadastroProdutoBean.usuario.empresa eq 'Havaianas'}"
								value="#{cadastroProdutoBean.produto.numeracao}">
							</p:inputNumber>
						</p:panelGrid>
						

						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-4">

							<p:outputLabel value="Categoria" for="categoria" />
							
							<p:panel class="card card-w-title ui-fluid panel-categoria"
								style="padding-bottom: 0px;margin-bottom: 0px;">
								
								<p:selectOneMenu id="categoria"
									value="#{cadastroProdutoBean.produto.categoriaProduto}"
									placeholder="selecione">
	
									<f:selectItem itemLabel="Selecione" />
	
									<f:selectItems
										value="#{cadastroProdutoBean.todasCategoriasProdutos}"
										var="categoria" itemLabel="#{categoria.nome}"
										itemValue="#{categoria}" />
								</p:selectOneMenu>
							
								<p:commandButton 
									onstart="PF('downloadLoading').show();" onsuccess="stop();"
									icon="fa fa-plus" oncomplete="PF('categoriaProduto-dialog').show();"
									styleClass="btn-plus" />   
							</p:panel>
						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-4">

							<p:outputLabel value="Fornecedor" for="fornecedor" />
							
							<p:panel class="card card-w-title ui-fluid panel-fornecedor"
								style="padding-bottom: 0px;margin-bottom: 0px;">
								
								<p:selectOneMenu id="fornecedor"
									value="#{cadastroProdutoBean.produto.fornecedor}"
									placeholder="selecione">
	
									<f:selectItem itemLabel="Selecione" />
	
									<f:selectItems value="#{cadastroProdutoBean.todosFornecedores}"
										var="fornecedor" itemLabel="#{fornecedor.nome}"
										itemValue="#{fornecedor}" />
								</p:selectOneMenu>
								
								<p:commandButton oncomplete="PF('fornecedor-dialog').show();"
									onstart="PF('downloadLoading').show();" onsuccess="stop();"
									icon="fa fa-plus" styleClass="btn-plus">
								</p:commandButton>
							</p:panel>  
						</p:panelGrid>


						<p:panelGrid id="panel-upload" columns="2" layout="grid"
							style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-2">

							<p:outputLabel value="Foto" />
							<p:commandButton value="Adicionar" styleClass="btn-upload"
								onstart="PF('downloadLoading').show();"
								oncomplete="PF('downloadLoading').hide();PF('anexo-dialog').show();"
								disabled="#{not seguranca.acessoAdministrador()}"
								onsuccess="PF('downloadLoading').hide();" update="anexo-dialog"
								icon="fa fa-plus" style="font-weight:bold" />							
						</p:panelGrid>
						
						
						<p:panelGrid id="panel-foto" columns="2" layout="grid"
							style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled"
							columnClasses="ui-grid-col-3, ui-grid-col-3">

							<p:outputLabel value="" />
							<ui:fragment id="photo-edit"
								rendered="#{cadastroProdutoBean.produto.urlImagem != null}">
								<img
									src="#{cadastroProdutoBean.produto.urlImagem}"
									style="width: 100%;" />
							</ui:fragment>							
						</p:panelGrid>

					</p:panel>

					<p:panel>

						<p:spacer />

						<p:panelGrid columns="2" layout="grid"
							styleClass="panelgrid-noborder disabled disabled panel-save"
							columnClasses="ui-grid-col-3, ui-grid-col-3">

							<p:outputLabel />
							<p:commandButton id="btn-calcular" value="Salvar"
								onstart="PF('downloadLoading').show();"
								disabled="#{not seguranca.acessoAdministrador()}"
								styleClass="btn-calcular" onsuccess="stop();"
								update="msg panel-cadastro fornecedor-dialog categoriaProduto-dialog"
								oncomplete="reloadBarCode();"
								action="#{cadastroProdutoBean.salvar}"
								process="@this form panel-upload" icon="fa fa-save"

					JsBarcode(".barcode", "#{cadastroProdutoBean.produto.codigoDeBarras}");
				});

			var delay = (function() {
			    var timer = 0;
			    return function(callback, ms) {
			        clearTimeout (timer);
			        timer = setTimeout(callback, ms);
			    };
			})();
			
			function ajaxDelay(){  
				
				var precoDeVenda = $('.preco-venda input').val();
				var desconto = $('.pdv .panel-desconto input').val();
				
				var descontoEmDinheiro = (parseFloat(precoDeVenda.replace('R$ ','').replace('.','').replace(',','.')) * parseFloat(desconto)/100);
				
				if(descontoEmDinheiro.toString() != 'NaN') { 
					var f = parseFloat(descontoEmDinheiro).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
					var descontoElement = document.querySelector(".desconto-em-dinheiro");
					descontoElement.innerText = f; 
					
				} else {
					var f = parseFloat('0').toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
					var descontoElement = document.querySelector(".desconto-em-dinheiro");
					descontoElement.innerText = f; 
				}
				
   
				delay(function() { 
					//sendAjaxical(); 
					}, 500);
			}		
			
			function updateBarcode(barcode) { 
				JsBarcode(".barcode", barcode);
			}
			
			$( document ).ready(function() {
				JsBarcode(".barcode", "#{cadastroProdutoBean.produto.codigoDeBarras}");
			});
			
			$("form").keypress(function(e) {
			  if (e.which == 13) {
			    return false;
			  }
			});
			
			function reloadBarCode() {
				var barcode = $(".bar-code").val();
				
				if(barcode) {
					JsBarcode(".barcode", $(".bar-code").val());
				}			
			}
