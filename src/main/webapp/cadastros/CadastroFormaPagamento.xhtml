<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">Cadastro Forma de Pagamento</ui:define>

	<f:metadata>
		<f:viewAction action="#{cadastroFormaPagamentoBean.inicializar}" />
	</f:metadata>

	<ui:define name="content">

		<style>
@media ( min-width :220px) {

	body .ui-inputswitch .ui-inputswitch-handle {
	    width: 30px !important;
	}
	
	.ui-inputswitch {
	    width: 65px !important;
	}
	
	.ui-inputswitch .ui-inputswitch-off span {
   	 	padding-left: 25px !important;
    }

	body .ui-toolbar {
		padding: 5px 5px;
	}
	.ui-slider .ui-slider-handle {
		width: 1.7em;
		height: 1.7em;
	}
	.ui-slider-horizontal {
		height: 1.2em !important;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 28px !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-4 {
		width: 50% !important;
		float: left !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-6 {
		width: 50% !important;
		float: left !important;
	}
	.qty-parcelas.ui-panelgrid .ui-panelgrid-cell:nth-child(1) {
		margin-top: 10px !important;
	}
	.percentual-juros.ui-panelgrid .ui-panelgrid-cell:nth-child(1) {
		margin-top: 8px !important;
	}
	.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
		.ui-datatable tfoot th {
		font-size: 13px;
	}
	body .btn-new.ui-button {
		color: #676363;
		background-color: #f9f9f9;
		border: 1px solid #8a8585;
	}
	.swal2-popup {
		width: 28em;
		max-width: 100%;
		padding: 0 0 0.4em 0;
		font-size: 0.75rem;
	}
	.swal2-popup #swal2-content {
		font-weight: 400;
	}
	body .btn-anexo.ui-button {
		background-color: #515452;
	}
	.btn-upload .ui-button {
		width: unset !important;
	}
}

@media ( min-width :460px) {
	.ui-slider .ui-slider-handle {
		width: 1.7em;
		height: 1.7em;
	}
	.ui-slider-horizontal {
		height: 1.2em;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 27px !important;
	}
	.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
		.ui-datatable tfoot th {
		font-size: 14px;
	}
}

@media ( min-width :640px) {
	.ui-slider-handle {
		width: 1.2em !important;
		height: 1.2em !important;
	}
	.ui-slider-horizontal {
		height: 0.8em !important;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 27px !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-4 {
		width: 33.33333% !important;
		float: none;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-6 {
		width: auto !important;
		float: none;
	}
}
</style>

		<div class="page-header">
			<h1>Cadastro Forma de Pagamento</h1>
		</div>

		<p:growl id="msg" closable="true" life="500" showSummary="false"
			showDetail="true" style="text-align: center" />



		<h:form id="form">

			<p:remoteCommand name="setarItemID"
				process="@this formaPagamentoTable" update="form"
				action="#{cadastroFormaPagamentoBean.excluir}"
				onstart="PF('downloadLoading').show();"
				oncomplete="PF('downloadLoading').hide();" />

			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:commandButton value="Novo" icon="fa fa-fw fa-file-text-o"
						action="#{cadastroFormaPagamentoBean.prepararNovoCadastro}"
						process="@this" update="formaPagamento-dialog"
						oncomplete="PF('formaPagamento-dialog').show()">

						<p:resetInput target="formaPagamento-dialog" />
					</p:commandButton>

					<p:separator />
					<p:spacer />
					<p:spacer />

					<p:commandButton icon="fa fa-fw fa-pencil" value="Editar" id="btn"
						action="#{cadastroFormaPagamentoBean.prepararEditarCadastro}"
						process="@this" update="formaPagamento-dialog"
						oncomplete="PF('formaPagamento-dialog').show()"
						disabled="#{cadastroFormaPagamentoBean.formaPagamentoSelecionado == null}">

						<p:resetInput target="formaPagamento-dialog" />
					</p:commandButton>

				</f:facet>

				<f:facet name="right">
					<p:commandButton icon="fa fa-fw fa-trash" value="Excluir"
						process="@this"
						onclick="deleteItem(#{cadastroFormaPagamentoBean.formaPagamentoSelecionado.id});"
						disabled="#{cadastroFormaPagamentoBean.formaPagamentoSelecionado == null}" />
				</f:facet>
			</p:toolbar>


			<div class="ui-g-12 ui-lg-6">
				<p:panel class="card card-w-title ui-fluid"
					style="padding-bottom: 0px;">

					<p:defaultCommand target="pesquisar-button" />

					<p:inputText id="search"
						value="#{cadastroFormaPagamentoBean.filtro.descricao}"
						placeholder="Buscar pela descrição" style="width: 180px" />
					<p:commandButton icon="fa fa-fw fa-search" title="Pesquisar"
						id="pesquisar-button" update="formaPagamentoTable toolbar"
						style="margin-left: 3px; width: 40px" process="@parent"
						action="#{cadastroFormaPagamentoBean.pesquisar}">
					</p:commandButton>

					<p:dataTable id="formaPagamentoTable" reflow="true"
						paginatorAlwaysVisible="false"
						value="#{cadastroFormaPagamentoBean.todasFormasPagamentos}"
						var="formaPagamento"
						emptyMessage="Nenhuma forma de pagamento encontrada." rows="10"
						paginator="true" paginatorPosition="bottom" selectionMode="single"
						selection="#{cadastroFormaPagamentoBean.formaPagamentoSelecionado}"
						rowKey="#{formaPagamento.id}" style="margin-top: 10px">

						<p:ajax event="rowSelect" update="form:toolbar" />
						<p:ajax event="rowUnselect" update="form:toolbar" />

						<p:column headerText="Descrição">
							<h:outputText value="#{formaPagamento.descricao}" />
						</p:column>

						<p:column headerText="Parcelas" rendered="false">
							<h:outputText value="#{formaPagamento.parcelas != null ? formaPagamento.parcelas : '-'}" />
						</p:column>

						<p:column headerText="Dias" rendered="false">
							<h:outputText value="#{formaPagamento.dias != null ? formaPagamento.dias : '-'}" />
						</p:column>

					</p:dataTable>
				</p:panel>
			</div>

		</h:form>




		<p:dialog
			header="#{cadastroFormaPagamentoBean.formaPagamento.id == null ? 'Nova forma de Pagamento' : 'Editar forma de Pagamento'}"
			widgetVar="formaPagamento-dialog" id="formaPagamento-dialog"
			resizable="false" modal="true" closeOnEscape="true" responsive="true"
			width="250px" style="margin-top: 10px">

			<h:form id="form-dialog">

				<div class="ui-fluid">
					<p:defaultCommand target="btn-salvar" />

					<div class="card card-w-title ui-fluid"
						style="padding: 0px 5px 0px 5px; padding-bottom: 0px !important">

						<p:panelGrid columns="1" layout="grid"
							style="margin-top: 15px; margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled">

							<p:outputLabel value="À vista" />
							<p:inputSwitch onLabel="Sim" offLabel="Não" style="width: 50px !important" 
								value="#{cadastroFormaPagamentoBean.formaPagamento.avista}">
								<p:ajax listener="#{cadastroFormaPagamentoBean.pagamentoAvista}" process="@this" update="@this form-dialog" />
							</p:inputSwitch >

							<p:outputLabel value="Entrada" />		
							<p:inputSwitch onLabel="Sim" offLabel="Não" style="width: 50px !important" 
								value="#{cadastroFormaPagamentoBean.formaPagamento.entrada}"
								disabled="#{cadastroFormaPagamentoBean.formaPagamento.avista}">
								<p:ajax event="change" listener="#{cadastroFormaPagamentoBean.buildDescription}" process="@this" update="@this descricao" />
							</p:inputSwitch >

							<p:outputLabel value="N. Parcelas" for="parcela" />
							<p:inputNumber id="parcela" decimalPlaces="0" 
								value="#{cadastroFormaPagamentoBean.parcelas}"
								disabled="#{cadastroFormaPagamentoBean.formaPagamento.avista}">
								
								<p:ajax event="keyup" listener="#{cadastroFormaPagamentoBean.buildDescription}" process="@this" update="descricao" />
							</p:inputNumber>
								

							<p:outputLabel value="Intervalo entre as parcelas" for="dias" />
							<p:inputNumber id="dias" decimalPlaces="0" 
								value="#{cadastroFormaPagamentoBean.dias}"
								disabled="#{cadastroFormaPagamentoBean.formaPagamento.avista}">
								
								<p:ajax event="keyup" listener="#{cadastroFormaPagamentoBean.buildDescription}" process="@this" update="descricao" />
							</p:inputNumber>


							<p:outputLabel value="Descrição" for="descricao" />
							<p:inputText id="descricao" readonly="true"
								value="#{cadastroFormaPagamentoBean.formaPagamento.descricao}" />

						</p:panelGrid>

						<div
							style="width: 80%; margin-left: 10%; margin-top: 15px; margin-bottom: 10px; border-top: 1px solid #ccc"></div>

						<p:panelGrid columns="1" layout="grid"
							styleClass="panelgrid-noborder disabled disabled">

							<p:outputLabel />
							<p:commandButton id="btn-salvar" value="Salvar"
								widgetVar="btn-save"
								onstart="PF('downloadLoading').show(); PF('btn-save').disable();"
								onsuccess="PF('downloadLoading').hide(); PF('btn-save').enable();"
								oncomplete="if (!args.validationFailed) PF('formaPagamento-dialog').hide();"
								update="msg form-dialog form"
								action="#{cadastroFormaPagamentoBean.salvar}"
								process="@this form-dialog" style="font-weight: bold" />
						</p:panelGrid>

					</div>
				</div>
			</h:form>
		</p:dialog>

		<p:dialog id="downloadLoading" showHeader="false" modal="true"
			widgetVar="downloadLoading" header="Status" draggable="false"
			closable="false" resizable="false">
			<p:graphicImage name="images/loadingbar.gif"
				library="manhattan-layout" width="50" />
		</p:dialog>

		<script type="text/javascript">
			function start() {
				PF('downloadLoading').show();
			}

			function stop() {
				PF('downloadLoading').hide();
			}
		</script>

	</ui:define>

</ui:composition>
