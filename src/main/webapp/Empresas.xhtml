	<ui:define name="content">

		<div class="page-header">
			<p style="text-align: center;margin-bottom: 25px;margin-top: 50px;font-size: 16px;">Selecione uma empresa</p>
		</div>

		<h:form id="form">

			<div class="ui-g dashboard" style="margin-top: -25px">
				
				<div class="ui-g-12 ui-lg-3 ui-xl-3">
					
				</div>

				<div class="ui-g-12 ui-lg-3 ui-xl-3">
					<div class="ui-g overview-box overview-box-1">
						<p:commandLink action="#{empresaBean.defineEmpresa('Decore')}">
							<p:graphicImage styleClass="empresa-decore" library="login" name="images/bg-01.jpg" />
						</p:commandLink>
					</div>
				</div>
				
				<div class="ui-g-12 ui-lg-3 ui-xl-3">
					<div class="ui-g overview-box overview-box-3">
						<p:commandLink action="#{empresaBean.defineEmpresa('Havaianas')}">
							<p:graphicImage styleClass="empresa-havaiana" library="login" name="images/havaianas6.png" />
						</p:commandLink>
					</div>
				</div>
				
			</div>

		</h:form>


		<p:dialog id="downloadLoading" showHeader="false" modal="true"
			widgetVar="downloadLoading" header="Status" draggable="false"
			closable="false" resizable="false">
			<p:graphicImage name="images/loadingbar.gif"
				library="manhattan-layout" width="50" />
		</p:dialog>

		<script type="text/javascript">
			function start() {
				PF('downloadLoading').show();
			}

			function stop() {
				PF('downloadLoading').hide();
			}
		</script>

	</ui:define>
