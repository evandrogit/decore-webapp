<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>
		
        <title>Login</title>

        <h:outputStylesheet name="css/login/main.css" library="myapp" />
        <h:outputStylesheet name="css/login/custom.css" library="myapp" />
    </h:head>
    
    <h:body>
    	<f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>      	
    	
    	<div class="limiter">
			<div class="container-login100"
				style="background: #363738d1 !important;">
				<div class="wrap-login100">
				
					<div class="login100-form-title">
						<p:graphicImage library="myapp" name="images/login/myapp.jpg"
							style="width: inherit;" />
					</div>
		
					<p:panel id="progressPanel" widgetVar="progressPanel"
						visible="false" 
						style="border:none; background-color:transparent; border:none; padding-bottom:1px;width: 100%;float: right;position: absolute;"
						closable="true" toggleable="true">
						<p:progressBar style="height:4px;" mode="indeterminate"
							animationDuration="3" interval="3" />
					</p:panel>
		
					<h:form id="form" prependId="false"
						styleClass="login100-form validate-form">
		
						<p:messages id="msgs" showSummary="false" closable="true" life="3000" showDetail="true"
						style="font-family: verdana;width: 100%;padding-bottom: 5px;" styleClass="msg" />

						<div class="wrap-input100 validate-input m-b-26 input100"
							data-validate="Usuário deve ser informado">
							<span class="label-input100">Usuário</span>
							<p:inputText value="#{loginBean.username}" 
								id="username" placeholder="Informe seu usuário"
								style="font-family: verdana;" required="true"
								styleClass="input100" autocomplete="off" />
							<span class="focus-input100"></span>
						</div>
	
						<div class="wrap-input100 validate-input m-b-18"
							data-validate="Senha deve ser informada">
							<span class="label-input100">Senha</span>
							<p:password style="font-family: verdana;" id="password" required="true"
								styleClass="input100" placeholder="Informe sua senha"
								feedback="false"></p:password>
							<span class="focus-input100"></span>
						</div>
		
						<div class="container-login100-form-btn">
							<p:commandButton value="Login" action="#{loginBean.login}" ajax="false"
								style="background: #2db116;border-radius: 30px;margin-top: 15px;font-family: sans-serif;font-weight: normal;font-size: 13px;"
								 styleClass="login100-form-btn" onclick="PF('progressPanel').show();"
								 onsuccess="PF('progressPanel').close();">
		
							</p:commandButton>
							
						</div>				
		
					</h:form>
		
				</div>
			</div>
		</div>
		
		<h:outputScript target="body" library="myapp" name="js/login/main.js" />
	
    </h:body>
</html>
