<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">Consultar Estoque</ui:define>

	<f:metadata>
		<f:viewAction action="#{pesquisaEmprestimosBean.inicializar}" />
	</f:metadata>

	<ui:define name="content">

		<style>
@media ( min-width :220px) {
	.ui-slider .ui-slider-handle {
		width: 1.7em;
		height: 1.7em;
	}
	.ui-slider-horizontal {
		height: 1.2em !important;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 28px !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-4 {
		width: 50% !important;
		float: left !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-6 {
		width: 50% !important;
		float: left !important;
	}
	.qty-parcelas.ui-panelgrid .ui-panelgrid-cell:nth-child(1) {
		margin-top: 10px !important;
	}
	.percentual-juros.ui-panelgrid .ui-panelgrid-cell:nth-child(1) {
		margin-top: 8px !important;
	}
	.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
		.ui-datatable tfoot th {
		font-size: 13px;
	}
	body .btn-new.ui-button {
		color: #676363;
		background-color: #f9f9f9;
		border: 1px solid #8a8585;
	}
	.swal2-popup {
		width: 28em;
		max-width: 100%;
		padding: 0 0 0.4em 0;
		font-size: 0.75rem;
	}
	.swal2-popup #swal2-content {
		font-weight: 400;
	}
}

@media ( min-width :460px) {
	.ui-slider .ui-slider-handle {
		width: 1.7em;
		height: 1.7em;
	}
	.ui-slider-horizontal {
		height: 1.2em;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 27px !important;
	}
	.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
		.ui-datatable tfoot th {
		font-size: 14px;
	}
}

@media ( min-width :640px) {
	.ui-slider-handle {
		width: 1.2em !important;
		height: 1.2em !important;
	}
	.ui-slider-horizontal {
		height: 0.8em !important;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 27px !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-4 {
		width: 33.33333% !important;
		float: none;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-6 {
		width: auto !important;
		float: none;
	}
}
</style>

		<div class="page-header">
			<h1>Consultar Estoque</h1>
		</div>

		<p:growl id="msg" closable="true" life="500" showSummary="false"
			showDetail="true" style="text-align: center" />



		<h:form id="form">

			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:button value="Pesquisar" icon="fa fa-fw fa-search"
						outcome="/operacoes/Emprestimo.xhtml" />

				</f:facet>

			</p:toolbar>

			<div class="ui-g-12 ui-lg-12">

				<p:panel class="card card-w-title ui-fluid itens-add"
						style="padding-bottom: 0px !important; margin-top:10px">

					<p:panelGrid columns="2" id="painel" layout="grid"
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-2, ui-grid-col-4">

						<p:outputLabel value="Código ou Descrição" for="" />
						<p:inputText id="destino" style="text-transform: uppercase"
							value="#{pesquisaMovimentacoesBean.filtro.destino}" />


						<p:outputLabel value="Categoria" />
						<p:selectOneMenu id="especialidade" style="width: 60%"
							value="#{pesquisaMovimentacoesBean.filtro.especialidade}">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems
								value="#{pesquisaMovimentacoesBean.todasEspecialidades}"
								var="especialidade" itemLabel="#{especialidade.nome}"
								itemValue="#{especialidade}"></f:selectItems>
						</p:selectOneMenu>
					</p:panelGrid>

				</p:panel>

				<p:panel class="card card-w-title ui-fluid itens-add"
					id="panel-table" style="padding-bottom: 0px !important;margin-top:-10px">

					<h3 style="font-weight: bold">Resultado da consulta</h3>

					<p:panelGrid columns="1" layout="grid"
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-12">

						<p:dataTable id="itensTable" paginatorAlwaysVisible="false"
							value="#{registroVendasBean.itensVenda}" var="item"
							emptyMessage="Nenhum resultado encontrado." rows="10" reflow="true"
							paginator="true" paginatorPosition="bottom" rowKey="#{item.code}"
							selection="#{registroVendasBean.itemSelecionado}"
							selectionMode="single">

							<p:column headerText="Cód." width="10%">
								<h:outputText value="#{item.produto.codigo}" />
							</p:column>

							<p:column headerText="Desc." width="30%">
								<h:outputText value="#{item.produto.descricao}" />
							</p:column>

							<p:column headerText="Qtd." width="10%">
								<h:outputText value="#{item.quantidade}" />
							</p:column>
							
							<p:column headerText="Categoria" width="15%">
								<h:outputText value="#{item.valorUnitario}" />
							</p:column>

						</p:dataTable>
					</p:panelGrid>
				</p:panel>

			</div>



		</h:form>




		<p:dialog header="Informações do empréstimo"
			widgetVar="cliente-dialog" id="cliente-dialog" resizable="false"
			modal="true" closeOnEscape="true" responsive="true" width="250px"
			style="margin-top: 10px">

			<h:form id="form-dialog">

				<div class="ui-fluid">
					<p:defaultCommand target="btn-salvar" />

					<div class="card card-w-title ui-fluid"
						style="padding: 0px 5px 0px 5px; padding-bottom: 0px !important">

						<p:panelGrid columns="1" layout="grid"
							style="margin-top: 15px; margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled">

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" />
						</p:panelGrid>

						<p:panelGrid columns="1" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled">

							<p:outputLabel value="CPF" for="cpf" />
							<p:inputMask id="cpf" mask="999.999.999-99" />
						</p:panelGrid>

						<p:panelGrid columns="1" layout="grid"
							styleClass="panelgrid-noborder disabled disabled">

							<p:outputLabel value="Contato" for="contato" />
							<p:inputMask id="contato" mask="(99) 9-9999-9999" />

						</p:panelGrid>

						<p:spacer />

						<p:panelGrid columns="1" layout="grid"
							styleClass="panelgrid-noborder disabled disabled">

							<p:outputLabel />
							<p:commandButton id="btn-salvar" value="Salvar"
								widgetVar="btn-save"
								onstart="PF('downloadLoading').show(); PF('btn-save').disable();"
								onsuccess="PF('downloadLoading').hide(); PF('btn-save').enable();"
								oncomplete="if (!args.validationFailed) PF('cliente-dialog').hide();"
								update="msg form-dialog form"
								action="#{pesquisaEmprestimosBean.salvar}"
								process="@this form-dialog" style="font-weight: bold" />
						</p:panelGrid>

					</div>
				</div>
			</h:form>
		</p:dialog>


		<p:dialog id="downloadLoading" showHeader="false" modal="true"
			widgetVar="downloadLoading" header="Status" draggable="false"
			closable="false" resizable="false">
			<p:graphicImage name="images/loadingbar.gif"
				library="manhattan-layout" width="50" />
		</p:dialog>

		<script type="text/javascript">
			function start() {
				PF('downloadLoading').show();
			}

			function stop() {
				PF('downloadLoading').hide();
			}
		</script>

	</ui:define>

</ui:composition>
