<ui:define name="content">

		<div class="page-header">
			<h1>Consultar Pagamentos</h1>
		</div>

		<h:form id="form" prependId="false">

			<p:growl id="msg" closable="true" life="2000" showSummary="false"
				showDetail="true" style="text-align: center" />
			
			<p:remoteCommand name="setarItemID" process="@this contasTable"
				update="form form-pagamentos" action="#{consultaContasBean_.estornar}"
				onstart="PF('downloadLoading').show();"
				oncomplete="PF('downloadLoading').hide();" />

			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:commandButton icon="fa fa-fw fa-search" value="Pesquisar"
						id="pesquisar-button" update="panel-table contasTable"
						style="margin-left: 3px;font-weight:bold" process="form"
						action="#{consultaContasBean_.pesquisar}"
						onstart="PF('downloadLoading').show();"
						oncomplete="PF('downloadLoading').hide();"></p:commandButton>
				</f:facet>

			</p:toolbar>

			<div class="ui-g dashboard">

				<p:panel class="card card-w-title ui-fluid itens-add ui-g-12 ui-lg-12"
					style="padding-bottom: 0px !important; margin-top:10px">

					<p:panelGrid columns="2" layout="grid" rendered="false"
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-2, ui-grid-col-3">	

						<p:outputLabel value="Contas do mês" for="mes" />
						<p:datePicker id="mes" view="month" locale="pt" 
							readonlyInput="true" value="#{consultaContasBean_.mes}"
							pattern="MM/yyyy" yearNavigator="true" yearRange="2020:2025" />
							
						<p:outputLabel value="Data de pagamento" for="pagamento" rendered="false" />
						<p:datePicker id="pagamento" value="#{consultaComprasBean.dateStart}" rendered="false"
							pattern="dd/MM/yyyy" locale="pt" showButtonBar="false"
							showIcon="true">
						</p:datePicker>

					</p:panelGrid>
			
					<p:panelGrid columns="4" layout="grid" rendered="false"
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-1, ui-grid-col-2">

						<p:outputLabel value="Vencimento até" for="data" />
						<p:datePicker id="data" value="#{consultaContasBean_.vencimento}"
							readonlyInput="true" pattern="dd/MM/yyyy" locale="pt"
							showIcon="true">
						</p:datePicker>
					</p:panelGrid>
					
					<p:panelGrid columns="2" layout="grid" 
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-2, ui-grid-col-3">
						
						<p:outputLabel value="Tipo de Operação" for="operacao" />
						<p:selectOneMenu id="operacao" 
							value="#{consultaContasBean_.tipoOperacao}">

							<f:selectItem itemLabel="Selecione" />

							<f:selectItems value="#{consultaContasBean_.tiposOperacoes}"
								var="tipoOperacao" itemLabel="#{tipoOperacao.descricao}"
								itemValue="#{tipoOperacao}" />
						</p:selectOneMenu>
						
						<p:outputLabel value="Código" for="codigo" />
						<p:inputNumber id="codigo" decimalPlaces="0" thousandSeparator=""
							value="#{consultaContasBean_.codigo}">
						</p:inputNumber>
						
					</p:panelGrid>
					
					<p:panelGrid columns="2" layout="grid" rendered="false"
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-2, ui-grid-col-5">
						
						<p:outputLabel value="Filtrar por data" for="datas" />
						<p:selectOneRadio id="datas" value="#{consultaVendasBean.tipoData}">
							<f:selectItems
								value="#{consultaVendasBean.tiposDatas}"
								var="tipoData"
								itemLabel="#{tipoData.descricao}"
								itemValue="#{tipoData}" />
						</p:selectOneRadio>
					</p:panelGrid>
					
					<p:panelGrid columns="4" id="painel-data" layout="grid"
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-1, ui-grid-col-2">
					
						<p:outputLabel value="Data de Vencimento" for="data01" />
						<p:datePicker id="data01" value="#{consultaContasBean_.dateStart}"
							readonlyInput="true" pattern="dd/MM/yyyy" locale="pt" 
							showIcon="true">
						</p:datePicker>


						<p:outputLabel value="até" id="data02" />
						<p:datePicker id="data-02" value="#{consultaContasBean_.dateStop}"
							readonlyInput="true" styleClass="dateStop" pattern="dd/MM/yyyy"
							locale="pt" showIcon="true">
						</p:datePicker>
					</p:panelGrid>
					
					<p:panelGrid columns="2" layout="grid"
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-2, ui-grid-col-3">
						
						<p:outputLabel value="Funcionário" for="funcionario" />
						<p:selectOneMenu id="funcionario"
							value="#{consultaContasBean_.usuario_}" placeholder="selecione">

							<f:selectItem itemLabel="Selecione" />

							<f:selectItems value="#{consultaContasBean_.todosUsuarios}"
								var="vendedor" itemLabel="#{vendedor.nome}"
								itemValue="#{vendedor}" />
						</p:selectOneMenu>
						
						<p:outputLabel value="Cliente" for="cliente" />
						<p:selectOneMenu id="cliente"
							value="#{consultaContasBean_.cliente}" placeholder="selecione">

							<f:selectItem itemLabel="Selecione" />

							<f:selectItems value="#{consultaContasBean_.todosClientes_}"
								var="cliente" itemLabel="#{cliente.nome}"
								itemValue="#{cliente}" />
						</p:selectOneMenu>
					</p:panelGrid>
					
					<p:panelGrid columns="2" id="painel" layout="grid" 
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-2, ui-grid-col-3">

						<p:outputLabel value="Tipo de Conta" />
						<p:selectManyCheckbox unselectable="true" style="float:left;margin-left: -3px;"
							value="#{consultaContasBean_.origemConta}">
							<f:selectItems value="#{consultaContasBean_.origensContas}"
								var="origemCota" itemLabel="#{origemCota.descricao}"
								itemValue="#{origemCota}" />
						</p:selectManyCheckbox>
						
					</p:panelGrid>
					

					<p:panelGrid columns="2" layout="grid"
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-2, ui-grid-col-3">

						<p:outputLabel value="Contas Pagas" for="contasPagas_" />
						<p:triStateCheckbox id="contasPagas_" value="#{consultaContasBean_.fitrarContasPagas}"/> 
					</p:panelGrid>

				</p:panel>


				<p:panel class="card card-w-title itens-add"
					id="panel-table"
					style="padding-bottom: 0px !important;margin-top:-10px">

					<h3 style="font-weight: bold">Resultado da consulta</h3>
	
					<p:menuButton id="menu-btn" value="Opções" 
						style="width: 80px;float: right;margin-right: 5px;margin-top:10px;margin-bottom:5px;"
						disabled="#{(consultaContasBean_.contasFiltradasSize eq 0) or consultaContasBean_.contaSelecionada.id == null or (not seguranca.acessoAdministrador() and not seguranca.acessoUsuarioAvancado())}">

						<p:menuitem icon="fa fa-fw fa-undo" 
							value="Ver/Desfazer pagtos"
							process="@this" onstart="start();" update="form-pagamentos"
							action="#{consultaContasBean_.prepararPagamentosAdicionados}"
							oncomplete="PF('pagamentos-dialog').show();stop();"
							rendered="#{consultaContasBean_.contaSelecionada.parcela != 'Entrada'}" />
						
						<p:menuitem value="#{consultaContasBean_.contaSelecionada.tipo == 'DEBITO' ? 'Pagar' : 'Receber'}" icon="fa fa-fw fa-money"
							onstart="start();" actionListener="#{consultaContasBean_.preparaPagamentoConta}"
							oncomplete="PF('pagamento-dialog').show();stop();"
							update="pagamento-dialog form-pagamento" 
							process="@this form-pagamento"
							rendered="#{not consultaContasBean_.contaSelecionada.status}">
						</p:menuitem>
						
						<p:menuitem value="Abrir #{consultaContasBean_.contaSelecionada.tipoDeOperacao()}" 
							icon="fa fa-fw fa-sign-in" process="@this"
							id="btn-view" actionListener="#{consultaContasBean_.visualizar}"
							onclick="PF('downloadLoading').show();">
						</p:menuitem>
						
						<p:menuitem value="Baixar Pedido" icon="fa fa-fw fa-cloud-download"
							action="#{consultaContasBean_.emitirPedido}"
							ajax="false" target="_blank"
							rendered="#{consultaContasBean_.contaSelecionada.operacao == 'VENDA'}">
						</p:menuitem>
						
						<p:menuitem value="Exportar" icon="fa fa-fw fa-file-excel-o" ajax="false">
							<p:dataExporter type="xls" target="contasTable" selectionOnly="true" fileName="Pagamento" />
						</p:menuitem>
						
					</p:menuButton>
					
					<p:commandButton id="btn-export" value="Exportar tudo" ajax="false" 
						disabled="#{(consultaContasBean_.contasFiltradasSize eq 0) or (not seguranca.acessoAdministrador() and not seguranca.acessoUsuarioAvancado())}"					
						icon="fa fa-fw fa-file-excel-o" style="float: right;margin-top: 10px;margin-right: 5px;">
						<p:dataExporter type="xls" target="contasTable" fileName="Pagamentos" />
                	</p:commandButton>

					<p:panelGrid columns="1" layout="grid"
						styleClass="panelgrid-noborder disabled disabled"
						columnClasses="ui-grid-col-12">

						<p:dataTable id="contasTable" paginatorAlwaysVisible="false"
							scrollable="true" scrollHeight="505"
							value="#{consultaContasBean_.contasFiltradas}" var="conta"
							emptyMessage="Nenhum resultado encontrado." reflow="true"
							paginator="false" rowKey="#{conta.id}"
							selection="#{consultaContasBean_.contaSelecionada}"
							selectionMode="single">

							<p:ajax process="@this" event="rowSelect"
								onstart="PF('downloadLoading').show();"
								oncomplete="PF('downloadLoading').hide();" update="menu-btn" />
							<p:ajax process="@this" event="rowUnselect"
								onstart="PF('downloadLoading').show();"
								oncomplete="PF('downloadLoading').hide();" update="menu-btn" />

							<p:column headerText="Código" width="20%">
								<h:outputText value="#{conta.codigoOperacao}" />
							</p:column>
							
							<p:column headerText="Descrição" width="35%">
								<h:outputText value="#{conta.descricao != null ? conta.descricao : '-'}" />
							</p:column>
							
							<p:column headerText="Cliente" width="35%">
								<h:outputText value="#{conta.cliente != null ? conta.cliente : '-'}" />
							</p:column>
							
							<p:column headerText="Funcionário" width="35%">
								<h:outputText value="#{conta.vendedor != null ? conta.vendedor : '-'}" />
							</p:column>

							<p:column headerText="Operação" width="20%">
								<h:outputText
									value="#{conta.operacao == 'LANCAMENTO' ? 'Lançamento' : (conta.operacao == 'COMPRA' ? 'Compra' : (conta.operacao == 'VENDA' ? 'Venda' : conta.operacao))}">
								</h:outputText>
							</p:column>

							<p:column headerText="Tipo" width="20%" visible="false">
								<h:outputText
									value="#{conta.tipo == 'CREDITO' ? 'Receita' : (conta.tipo == 'DEBITO' ? 'Despesa' : '-')}" />
							</p:column>

							<p:column headerText="Parcela" width="20%">
								<h:outputText
									value="#{conta.parcela == 'AVISTA' ? 'À vista' : conta.parcela}" />
							</p:column>

							<p:column headerText="Valor" width="20%">
								<h:outputText value="#{conta.valor}">
									<f:convertNumber type="currency" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Total Pago" width="20%">
								<h:outputText value="#{conta.valor - conta.saldo}">
									<f:convertNumber type="currency" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Saldo" width="20%">
								<h:outputText value="#{conta.saldo}">
									<f:convertNumber type="currency" />
								</h:outputText>
							</p:column>

							<p:column headerText="Vencimento" width="20%">
								<h:outputText value="#{conta.vencimento}">
									<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" dateStyle="short" />
								</h:outputText>
							</p:column>

							<p:column headerText="Pagamento" width="20%">
								<h:outputText
									value="#{conta.pagamento == null ? '-' : conta.pagamento}">
									<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" dateStyle="short" />
								</h:outputText>
							</p:column>

							<p:column headerText="PAGO" width="20%" styleClass="conta-paga" exportable="false">
								<p:outputLabel rendered="#{conta.status}" style="/*color: #0f9b0f;*/">
									<i class="fa fa-check"></i>
								</p:outputLabel>
								<p:outputLabel rendered="#{not conta.status}" style="/*color: #e31414;*/">
									<i class="fa fa-times"></i>
								</p:outputLabel>
							</p:column>
							
							<p:column headerText="PAGO" width="20%" visible="false">
								<h:outputText
									value="#{conta.status ? 'Sim' : 'Não'}" />
							</p:column>

						</p:dataTable>

						<p:panel
							styleClass="panelgrid-noborder disabled disabled panel-total">

							<p:outputLabel
								value="Valor Total: R$ #{consultaContasBean_.totalContas} | Total Pago: R$ #{consultaContasBean_.totalPago}"
								style="float:left;margin-top:10px;margin-bottom:5px;margin-left:-10px;font-size: 13px;font-family: inherit;" />

							<p:outputLabel 
								value="Saldo Total: R$ #{consultaContasBean_.saldoTotalContas}"
								style="float:right;margin-top:10px;margin-bottom:5px;margin-right:0px;font-size: 13px;font-family: inherit;" />
							
						</p:panel>
					</p:panelGrid>

				</p:panel>

			</div>

		</h:form>


		<p:dialog header="Pagamento conta"
			widgetVar="pagamento-dialog" id="pagamento-dialog" resizable="false"
			modal="true" closeOnEscape="true" responsive="true" width="250px" position="center">

			<h:form id="form-pagamento">

				<div class="ui-fluid">
					<p:defaultCommand target="btn-salvar_pagamento" />
					
					<p:focus context="campos-pagamento" for="valor_pagamento" />

					<div class="card card-w-title ui-fluid"
						style="padding: 0px 5px 0px 5px; padding-bottom: 0px !important">
						
						<p:panel styleClass="panelgrid-noborder disabled disabled" style="padding: 0px 10px;margin-top: 10px;margin-bottom: 10px;">
							
							<p:outputLabel style="font-weight: bold;font-size: 16px;margin-top: 0px;" value="Saldo " />
							<p:outputLabel value="#{consultaContasBean_.contaSelecionada.saldo}"
								style="font-weight: bold;font-size: 22px;margin-top: -4px;float: right;right: 0;position: relative;">
								<f:convertNumber type="currency" />
							</p:outputLabel>
						</p:panel>

						<p:panelGrid columns="1" layout="grid" id="campos-pagamento"
							style="margin-top: 5px; margin-bottom: 5px"
