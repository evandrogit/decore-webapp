<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/manhattan">
    
    <style>
		.layout-wrapper.layout-horizontal .layout-main .layout-content {
		    padding: 105px 16px 24px 16px;
		}
	</style>
	
	<p:growl id="msg-notificacao" closable="true" life="3000"
			showSummary="false" showDetail="true" style="text-align: center" />

    <div class="layout-topbar">
        <a href="#" id="layout-menu-btn" class="menu-btn">
            <i class="fa fa-bars"></i>
        </a>
        
        <div class="topbar-search" style="display:none;">
            <input type="text" class="ui-widget" />
            <i class="fa fa-search"></i>
        </div>
        
        <div class="layout-topbar-menu-wrapper">            
            <ul class="topbar-menu">
                <li class="profile-item">
                    <a href="#">                            
                        <ui:fragment id="photo"
							rendered="#{seguranca.urlImagem != null}">
							<img 
								src="#{seguranca.urlImagem}"
								style="width: 40px;height: 40px;border-radius: 100px;" />
						</ui:fragment>
					
						<p:graphicImage rendered="#{seguranca.urlImagem == null}" style="width: 40px;height: 40px;border-radius: 100px;"
							name="images/user-icon.png" library="manhattan-layout" /> 
							
							<span
						class="topbar-item-name profile-name">
							#{seguranca.nomeUsuario}</span>
                    </a>
                    
                    <ul class="animated">
                        <li role="menuitem"><h:form>
								<p:commandLink action="#{alterarSenhaBean.prepararAlterarSenha}"
									oncomplete="PF('passwordDialog').show()" process="@this"
									update="password-dialog">
									<i class="fa  fa-fw fa-lock"></i> Trocar senha
									
									<p:resetInput target="password-dialog" />
								</p:commandLink>
							</h:form></li>
						<li role="menuitem"><h:form>
								<p:link href="/logout" rendered="#{seguranca.configuracao.produtosUrlNuvem}">
									<i class="fa fa-fw fa-sign-out"></i> Sair
								</p:link>
								<p:link href="/sistema-pdv/logout" rendered="#{not seguranca.configuracao.produtosUrlNuvem}">
									<i class="fa fa-fw fa-sign-out"></i> Sair
								</p:link>
							</h:form></li>
                    </ul>
                </li>
                <li style="display:none;">
                    <a href="#">
                        <i class="topbar-icon swing fa fa-fw fa-envelope-o"></i>
                        <span class="topbar-badge rubberBand">5</span>
                        <span class="topbar-item-name">Messages</span>
                    </a>
                    <ul class="animated">
                        <li role="menuitem">
                            <a href="#" class="topbar-message">
                                <p:graphicImage name="images/avatar1.png" library="manhattan-layout" width="35"/>
                                <span>Give me a call</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#" class="topbar-message">
                                <p:graphicImage name="images/avatar2.png" library="manhattan-layout" width="35"/>
                                <span>Reports attached</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#" class="topbar-message">
                                <p:graphicImage name="images/avatar3.png" library="manhattan-layout" width="35"/>
                                <span>About your invoice</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#" class="topbar-message">
                                <p:graphicImage name="images/avatar2.png" library="manhattan-layout" width="35"/>
                                <span>Meeting today</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#" class="topbar-message">
                                <p:graphicImage name="images/avatar4.png" library="manhattan-layout" width="35"/>
                                <span>Out of office</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li style="display:none;">
                    <a href="#">
                        <i class="topbar-icon fa fa-fw fa-globe"></i>
                        <span class="topbar-badge rubberBand">2</span>
                        <span class="topbar-item-name">Notifications</span>
                    </a>
                    <ul class="animated">
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-tasks"></i>
                                <span>Pending tasks</span>
                                <span class="topbar-badge">6</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-calendar-check-o"></i>
                                <span>Meeting today</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-download"></i>
                                <span>Download</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-plane"></i>
                                <span>Book flight</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            
            <ui:fragment id="photo-mobile"
						rendered="#{seguranca.urlImagem != null}">
						<img class="topbar-menu-btn"
							src="#{seguranca.urlImagem}"
							style="width: 40px;height: 40px;border-radius: 100px;" />
					</ui:fragment>
			
			<p:graphicImage rendered="#{seguranca.urlImagem == null}" styleClass="topbar-menu-btn"
					style="width: 40px;height: 40px;border-radius: 100px;"
							name="images/user-icon.png" library="manhattan-layout" />
            
            <a href="#" class="topbar-menu-btn" style="display:none;">
                <p:graphicImage name="images/avatar.png" library="manhattan-layout" />
            </a>
            
            <a href="#" class="rightpanel-btn" style="display:none;">
                <i class="topbar-icon fa fa-fw fa-outdent"></i>
            </a>
        </div>
    </div>

</ui:composition>
